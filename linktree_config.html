<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TAOMA™ — Linktree Config</title>
    <meta name="description" content="Configure your personal linktree." />
    <meta property="og:title" content="TAOMA™ — Linktree Config" />
    <meta property="og:description" content="Edit your linktree profile, links and badges." />
    <meta name="theme-color" content="#0f1223" />
    <link rel="icon" type="image/png" href="/static/icon.png">
    <style>
        /* ---- Base / Tokens (wie bei dir) ---- */
        *,
        *::before,
        *::after {
            box-sizing: border-box
        }

        :root {
            --bg: #0e1020;
            --bg-soft: #141735;
            --card: #171b3b;
            --ink: #e9ebff;
            --muted: #a2a9c8;
            --acc: #85a3ff;
            --acc-2: #5b7bff;
            --ok: #35d79c;
            --danger: #ff5a6a;
            --ring: #85a3ff55;
            --shadow: 0 10px 30px rgba(0, 0, 0, .35), 0 2px 8px rgba(0, 0, 0, .25);
            --radius: 16px;
            --space: clamp(16px, 2vw, 24px);
            --container: 1100px;
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font: 15px/1.6 Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial, sans-serif;
            color: var(--ink);
            background: var(--bg);
            position: relative;
            min-height: 100dvh;
            display: flex;
            flex-direction: column
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
            background:
                radial-gradient(1400px 900px at 12% -8%, #1b1f45 0%, #1b1f45 35%, transparent 72%),
                radial-gradient(1200px 800px at 100% -10%, #0b4ea8 0%, #0b4ea8 28%, transparent 68%),
                radial-gradient(900px 500px at 95% 115%, #0b4ea84d 0%, transparent 60%),
                linear-gradient(160deg, #0f1531 0%, #0e1020 72%)
        }

        a {
            color: inherit;
            text-decoration: none
        }

        img {
            max-width: 100%;
            display: block
        }

        .container {
            max-width: var(--container);
            margin: 0 auto;
            padding-inline: var(--space)
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: .6rem;
            padding: .75rem 1rem;
            border-radius: 12px;
            background: var(--acc);
            color: #fff;
            font-weight: 600;
            box-shadow: var(--shadow);
            border: 1px solid #ffffff1a;
            transition: .2s
        }

        .btn:hover {
            transform: translateY(-1px);
            filter: saturate(1.1)
        }

        .btn.ghost {
            background: transparent;
            color: var(--ink);
            border: 1px solid #ffffff26;
            box-shadow: none
        }

        .btn.sm {
            padding: .5rem .7rem;
            border-radius: 10px
        }

        .btn.danger {
            background: color-mix(in oklab, var(--danger) 80%, #000)
        }

        .chip {
            display: inline-flex;
            align-items: center;
            gap: .4rem;
            padding: .35rem .6rem;
            border-radius: 999px;
            background: color-mix(in oklab, var(--acc) 15%, transparent);
            border: 1px solid #ffffff1a;
            font-size: .9rem
        }

        .card {
            background: linear-gradient(180deg, color-mix(in oklab, var(--card), transparent 8%), var(--card));
            border: 1px solid #ffffff1a;
            border-radius: var(--radius);
            box-shadow: var(--shadow)
        }

        .muted {
            color: var(--muted)
        }

        .section-title {
            font-size: clamp(22px, 3vw, 28px);
            margin: 0 0 1rem 0
        }

        /* Header / Nav */
        header {
            position: sticky;
            top: 0;
            z-index: 50;
            backdrop-filter: saturate(1.1) blur(10px);
            background: linear-gradient(180deg, #0c0f24cc 0%, #0c0f2400 100%);
            border-bottom: 1px solid #ffffff14
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px
        }

        .brand {
            display: flex;
            align-items: center;
            gap: .75rem;
            font-weight: 800;
            letter-spacing: .4px
        }

        .brand .logo {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            display: block
        }

        .links {
            display: flex;
            gap: 1rem;
            align-items: center
        }

        .links a {
            padding: .45rem .7rem;
            border-radius: 10px;
            border: 1px solid transparent
        }

        .links a:hover {
            border-color: #ffffff1f;
            background: #ffffff0f
        }

        .mobile-toggle {
            display: none
        }

        @media (max-width:800px) {
            .mobile-toggle {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                width: 40px;
                height: 40px;
                border-radius: 10px;
                border: 1px solid #ffffff26;
                background: transparent
            }

            .links {
                position: fixed;
                inset: 64px 0 auto 0;
                background: linear-gradient(180deg, #0b0f29, #0b0f2945);
                padding: 1rem;
                display: none;
                flex-direction: column
            }

            .links.open {
                display: flex
            }
        }

        /* Layout */
        main {
            padding-block: clamp(32px, 6vw, 72px)
        }

        .wrap {
            display: grid;
            grid-template-columns: 1.05fr .95fr;
            gap: clamp(16px, 3vw, 24px)
        }

        @media (max-width:980px) {
            .wrap {
                grid-template-columns: 1fr
            }
        }

        .panel {
            padding: clamp(16px, 2.8vw, 22px)
        }

        .grid {
            display: grid;
            gap: 12px
        }

        .grid.cols-2 {
            grid-template-columns: 1fr 1fr
        }

        @media (max-width:720px) {
            .grid.cols-2 {
                grid-template-columns: 1fr
            }
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: .35rem
        }

        .field label {
            font-weight: 700;
            font-size: .95rem
        }

        .input,
        .select,
        textarea {
            background: #0f1331;
            border: 1px solid #ffffff1a;
            border-radius: 12px;
            color: var(--ink);
            padding: .7rem .8rem
        }

        textarea {
            min-height: 84px;
            resize: vertical
        }

        .row {
            display: flex;
            gap: .6rem;
            align-items: center;
            flex-wrap: wrap
        }

        .hr {
            height: 1px;
            background: #ffffff14;
            margin: .9rem 0
        }

        .alert {
            border: 1px solid #ffffff26;
            background: #ffffff0e;
            border-radius: 12px;
            padding: .65rem .8rem
        }

        .alert.ok {
            border-color: #1dd1a1;
            background: color-mix(in oklab, var(--ok) 12%, transparent)
        }

        .alert.err {
            border-color: #ff5a6a;
            background: color-mix(in oklab, var(--danger) 10%, transparent)
        }

        /* Lists */
        .links-list {
            display: grid;
            gap: 8px
        }

        .link-item {
            display: flex;
            align-items: center;
            gap: .5rem;
            background: #0f1331;
            border: 1px solid #ffffff1a;
            border-radius: 12px;
            padding: .5rem .6rem
        }

        .link-item input {
            flex: 1;
            min-width: 120px
        }

        .icon-16 {
            width: 16px;
            height: 16px
        }

        .handle {
            cursor: grab;
            opacity: .7
        }

        .badge-item {
            display: flex;
            align-items: center;
            gap: .5rem;
            padding: .45rem .6rem;
            border: 1px solid #ffffff1a;
            border-radius: 10px
        }

        .kbd {
            background: #0000003a;
            border: 1px solid #ffffff26;
            border-bottom-color: #0002;
            border-radius: 6px;
            padding: .1rem .35rem;
            font: 600 12px/1 ui-monospace, SFMono-Regular, Menlo, monospace
        }

        .preview-note {
            font-size: .9rem;
            margin-top: .4rem
        }

        /* --- Auth header styles (copy from portfolio) --- */
        .auth {
            display: flex;
            align-items: center;
            gap: .5rem;
        }

        .auth .btn.small,
        .btn.small {
            /* for login/register variant */
            padding: .5rem .7rem;
            border-radius: 10px;
            background: transparent;
            color: var(--ink);
            border: 1px solid #ffffff26;
            box-shadow: none;
            font-weight: 600;
        }

        .auth-box {
            position: relative;
        }

        .avatar-btn {
            display: inline-flex;
            align-items: center;
            gap: .5rem;
            padding: .35rem .55rem;
            border-radius: 999px;
            background: #ffffff10;
            border: 1px solid #ffffff26;
            cursor: pointer;
        }

        .avatar {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            background: #0f1331;
        }

        .avatar-fallback {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            font: 700 12px/1 Inter, ui-sans-serif;
            background: #25306a;
            color: #e9ebff;
        }

        .menu {
            position: absolute;
            right: 0;
            margin-top: .4rem;
            min-width: 160px;
            z-index: 60;
            background: linear-gradient(180deg, color-mix(in oklab, var(--card), transparent 8%), var(--card));
            border: 1px solid #ffffff22;
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: .35rem;
            display: none;
        }

        .menu.open {
            display: block;
        }

        .menu a,
        .menu button {
            width: 100%;
            text-align: left;
            display: block;
            background: transparent;
            color: var(--ink);
            padding: .55rem .65rem;
            border: 0;
            border-radius: 10px;
            cursor: pointer;
        }

        .menu a:hover,
        .menu button:hover {
            background: #ffffff12;
        }

        /* Mobile-optimierte Input-Felder */
        .input,
        .select,
        textarea {
            background: #0f1331;
            border: 1px solid #ffffff1a;
            border-radius: 12px;
            color: var(--ink);
            padding: .7rem .8rem;
            width: 100%;
            max-width: 100%;
            min-width: 0;
            /* Wichtig für Flex-Container */
        }

        /* Links-Liste responsive */
        .links-list {
            display: grid;
            gap: 8px;
            width: 100%;
        }

        .link-item {
            display: flex;
            align-items: center;
            gap: .5rem;
            background: #0f1331;
            border: 1px solid #ffffff1a;
            border-radius: 12px;
            padding: .5rem .6rem;
            flex-wrap: wrap;
            /* Erlaubt Umbruch */
            width: 100%;
            max-width: 100%;
        }

        .link-item input {
            flex: 1;
            min-width: 120px;
            max-width: 100%;
            /* Verhindert Overflow */
        }

        /* Mobile-spezifische Anpassungen */
        @media (max-width: 640px) {

            /* Container Padding reduzieren */
            .container {
                padding-inline: clamp(12px, 4vw, 16px);
            }

            /* Panel Padding reduzieren */
            .panel {
                padding: clamp(12px, 3vw, 16px);
            }

            /* Input-Felder auf Mobile */
            .input,
            .select,
            textarea {
                font-size: 16px;
                /* Verhindert Zoom auf iOS */
                padding: .6rem .7rem;
            }

            /* Links-Item komplett responsive */
            .link-item {
                flex-direction: column;
                align-items: stretch;
                gap: .4rem;
            }

            .link-item input,
            .link-item select {
                width: 100%;
                min-width: unset;
            }

            /* Button-Gruppe in Links */
            .link-item .btn {
                flex: 1;
                justify-content: center;
                font-size: .85rem;
                padding: .4rem .5rem;
            }

            /* Handle ausblenden oder kleiner auf Mobile */
            .handle {
                font-size: 14px;
                flex-shrink: 0;
            }

            /* Row-Layout auf Mobile stapeln */
            .row {
                flex-direction: column;
                align-items: stretch;
                gap: .5rem;
            }

            .row .btn {
                width: 100%;
                justify-content: center;
            }

            /* Badge-Items responsive */
            .badge-item {
                flex-wrap: wrap;
                gap: .4rem;
            }

            .badge-item label {
                width: 100%;
                justify-content: flex-start;
                margin-left: 0 !important;
            }

            /* Formular-Grid auf Mobile single-column */
            .grid.cols-2 {
                grid-template-columns: 1fr;
            }

            /* Section Titles kleiner */
            .section-title {
                font-size: clamp(18px, 5vw, 24px);
            }

            h2,
            h3 {
                font-size: clamp(16px, 4vw, 20px);
            }

            /* Footer responsive */
            footer .container {
                flex-direction: column;
                gap: .8rem;
                align-items: flex-start;
            }

            .social {
                width: 100%;
                justify-content: center;
            }

            /* Preview Note */
            .preview-note {
                font-size: .85rem;
                word-break: break-all;
                /* Lange URLs umbrechen */
            }

            .preview-note .kbd {
                font-size: 11px;
                word-break: break-all;
            }

            /* Alert Messages */
            .alert {
                font-size: .9rem;
                padding: .5rem .6rem;
            }

            /* Chips und Badges */
            .chip {
                font-size: .85rem;
                padding: .3rem .5rem;
            }
        }

        /* Extra kleine Screens */
        @media (max-width: 380px) {
            .link-item .btn {
                font-size: .8rem;
                padding: .35rem .4rem;
            }

            .btn.sm {
                padding: .4rem .5rem;
                font-size: .85rem;
            }

            /* Icon-Buttons kompakter */
            .link-item [data-act="up"],
            .link-item [data-act="down"] {
                padding: .35rem .45rem;
            }
        }

        /* Verhindere horizontales Scrollen */
        body {
            overflow-x: hidden;
            max-width: 100vw;
        }

        main {
            max-width: 100vw;
            overflow-x: hidden;
        }

        .wrap {
            max-width: 100%;
            overflow-x: hidden;
        }

        .card {
            max-width: 100%;
            overflow: hidden;
            /* Verhindert Content-Overflow aus Cards */
        }

        /* Textfelder: Lange Texte umbrechen */
        input[type="text"],
        input[type="url"],
        input[type="password"],
        textarea {
            word-break: break-word;
            overflow-wrap: break-word;
        }

        /* Select-Felder auf Mobile volle Breite */
        @media (max-width: 640px) {
            select.select {
                width: 100%;
            }
        }

        /* File-Input responsive */
        input[type="file"] {
            max-width: 100%;
            font-size: 14px;
        }

        @media (max-width: 640px) {
            input[type="file"] {
                font-size: 13px;
                padding: .5rem .6rem;
            }
        }

        /* Badge Icons nicht zu groß */
        .icon-16 {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        /* Gallery Grid responsive */
        #galleryWrap {
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)) !important;
        }

        @media (max-width: 480px) {
            #galleryWrap {
                grid-template-columns: repeat(auto-fill, minmax(50px, 1fr)) !important;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container nav" role="navigation" aria-label="Primary">
            <div class="brand">
                <a href="/"><img class="logo" src="/static/icon.png" alt="TAOMA logo" width="28" height="28"></a>
                <a href="/"><span>TAOMA™</span></a>
            </div>

            <button type="button" class="mobile-toggle" id="mobileToggle" aria-controls="primary-menu"
                aria-expanded="false" aria-label="Toggle menu">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M4 6H20M4 12H20M4 18H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
            </button>

            <nav id="primary-menu" class="links" aria-label="Site">
                <a href="/">Home</a>
                <a href="/projects">Projects</a>
                <a href="/about">About</a>
                <a href="/contact">Contact</a>
                <a href="/skills">Skills</a>
            </nav>

            <div id="authSlot" class="auth"></div>
        </div>
    </header>

    <main class="container">
        <h1 class="section-title">Linktree Config</h1>

        <div id="notLogged" class="alert err" style="display:none">
            Not logged in. <a href="/login" class="btn sm ghost" style="margin-left:.6rem">Go to Login</a>
        </div>

        <div class="wrap" id="cfgWrap" style="display:none">
            <!-- Left: Meta / Badges -->
            <section class="card panel">
                <h2 style="margin:0 0 .6rem 0">Profile & Appearance</h2>
                <div id="msgMeta" class="alert" style="display:none"></div>

                <form id="formMeta" class="grid cols-2" autocomplete="off">
                    <div class="field">
                        <label for="inSlug">Slug (URL)</label>
                        <input id="inSlug" class="input" placeholder="your-handle" pattern="^[a-zA-Z0-9_-]{2,48}$"
                            required>
                        <div class="preview-note muted">Preview: <code
                                class="kbd">/tree/<span id="slugPreview">—</span></code></div>
                    </div>
                    <div class="field">
                        <label for="inLocation">Location</label>
                        <input id="inLocation" class="input" placeholder="Switzerland">
                    </div>

                    <div class="field" style="grid-column:1 / -1">
                        <label for="inQuote">Quote</label>
                        <textarea id="inQuote" class="input" placeholder="Write your bio/quote…"></textarea>
                    </div>
                    <div class="field">
                        <label for="inSong">Song URL</label>
                        <input id="inSong" class="input" placeholder="https://…/song.mp3">
                    </div>

                    <div class="field">
                        <label for="inBg">Background URL (img/gif/video)</label>
                        <input id="inBg" class="input" placeholder="https://…/bg.webp">
                    </div>
                    <div class="field">
                        <label for="fileSong">Upload Song</label>
                        <input type="file" id="fileSong" accept="audio/*">
                    </div>
                    <div class="field">
                        <label for="fileBg">Upload Background</label>
                        <input type="file" id="fileBg" accept="image/*,video/*">
                    </div>

                    <div class="field">
                        <label for="inVideo">Background is Video</label>
                        <select id="inVideo" class="select">
                            <option value="false">No</option>
                            <option value="true">Yes</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="inTrans">Transparency (0–100)</label>
                        <input id="inTrans" class="input" type="number" min="0" max="100" value="0">
                    </div>
                    <div class="field">
                        <label for="inDisplayName">Display Name</label>
                        <select id="inDisplayName" class="select">
                            <option value="slug">Slug</option>
                            <option value="username">Username</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="inNameFx">Name Effect</label>
                        <select id="inNameFx" class="select">
                            <option value="none">none</option>
                            <option value="glow">glow</option>
                            <option value="neon">neon</option>
                            <option value="rainbow">rainbow</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="inBgFx">Background Effect</label>
                        <select id="inBgFx" class="select">
                            <option value="none">none</option>
                            <option value="night">night</option>
                            <option value="rain">rain</option>
                            <option value="snow">snow</option>
                        </select>
                    </div>

                    <div class="row" style="grid-column:1 / -1;margin-top:.4rem">
                        <button type="submit" class="btn sm" id="btnSaveMeta">Save</button>
                        <a class="btn sm ghost" id="btnOpenPublic" href="#" target="_blank" rel="noreferrer">Open
                            /tree/…</a>
                    </div>
                </form>

                <div class="hr"></div>

                <h3 style="margin:.2rem 0 .6rem">Badges (earned icons)</h3>
                <div id="badges" class="grid"></div>

            </section>

            <!-- Right: Links -->
            <section class="card panel">
                <h2 style="margin:0 0 .6rem 0">Links</h2>
                <div id="msgLinks" class="alert" style="display:none"></div>

                <form id="formAddLink" class="grid cols-2" autocomplete="off">
                    <div class="field">
                        <label for="inLinkUrl">URL</label>
                        <input id="inLinkUrl" class="input" placeholder="https://…">
                    </div>
                    <div class="field">
                        <label for="inLinkLabel">Label</label>
                        <input id="inLinkLabel" class="input" placeholder="My Link">
                    </div>
                    <div class="field">
                        <label for="fileIcon">Upload Link Icon</label>
                        <input type="file" id="fileIcon" accept="image/*">
                    </div>
                    <div class="field">
                        <label for="inLinkIcon">Icon URL</label>
                        <input id="inLinkIcon" class="input" placeholder="https://…/icon.png">
                    </div>
                    <div class="field">
                        <label for="inLinkActive">Active</label>
                        <select id="inLinkActive" class="select">
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <div class="row" style="grid-column:1 / -1">
                        <button class="btn sm" type="submit">Add Link</button>
                    </div>
                </form>

                <div class="hr"></div>

                <div class="links-list" id="linksList" aria-live="polite"></div>

            </section>
        </div>
    </main>

    <footer>
        <div class="container"
            style="border-top:1px solid #ffffff14;padding-block:24px;margin-top:auto;display:flex;gap:1rem;align-items:center;justify-content:space-between;flex-wrap:wrap">
            <small class="muted">© <span id="year"></span> TAOMA™. All rights reserved.</small>
            <div class="visitor-counter"
                style="display:inline-flex;align-items:center;gap:.4rem;padding:.25rem .6rem;border-radius:8px;background:color-mix(in oklab,var(--card) 35%, transparent);border:1px solid #ffffff1a;">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon-16" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                <span id="visitor-count">0</span>
            </div>
            <div class="social" style="display:flex;align-items:center;gap:.6rem">
                <a href="https://guns.lol/taoma" target="_blank" rel="noreferrer" aria-label="guns.lol"><svg width="18"
                        height="18" viewBox="0 0 512 512" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path

                    </svg></a>
                <a href="https://github.com/TaomasSpace" target="_blank" rel="noreferrer" aria-label="GitHub"><svg
                        width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 2C6.477 2 2 6.477 2 12a10 10 0 0 0 6.838 9.488c.5.092.682-.216.682-.48 0-.237-.01-1.026-.015-1.862-2.782.604-3.369-1.18-3.369-1.18-.455-1.156-1.11-1.464-1.11-1.464-.907-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.088 2.91.833.092-.647.35-1.088.636-1.339-2.22-.252-4.555-1.11-4.555-4.943 0-1.091.39-1.987 1.03-2.688-.103-.252-.447-1.268.098-2.643 0 0 .84-.269 2.75 1.026A9.58 9.58 0 0 1 12 6.844c.85.004 1.707.115 2.506.337 1.909-1.295 2.748-1.026 2.748-1.026.547 1.375.203 2.39.1 2.643.64.701 1.028 1.597 1.028 2.688 0 3.842-2.338 4.688-4.566 4.936.358.31.677.92.677 1.855 0 1.338-.012 2.419-.012 2.748 0 .267.18.577.688.478A10.003 10.003 0 0 0 22 12c0-5.523-4.477-10-10-10Z"
                            fill="currentColor" />

                <a href="mailto:Taoma.M@proton.me" aria-label="Email"><svg width="18" height="18" viewBox="0 0 24 24"
                        fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 6h16a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2Zm16 0-8 7L4 6"

    <script>
        // --- Mobile menu
        const toggle = document.getElementById('mobileToggle');
        const menu = document.getElementById('primary-menu');
        toggle?.addEventListener('click', () => { const open = menu.classList.toggle('open'); toggle.setAttribute('aria-expanded', String(open)); });
        document.getElementById('year').textContent = new Date().getFullYear();


        async function safe(fn) { try { return await fn(); } catch (e) { console.error(e); return null; } }
        (async () => {
            const countEl = document.getElementById("visitor-count");
            try {
                const KEY = "taoma_last_counted_at", DAY = 86400000, now = Date.now();
                const last = Number(localStorage.getItem(KEY) || 0);
                if (!last || now - last > DAY) {
                    navigator.sendBeacon && navigator.sendBeacon("/api/visits/increment");
                    localStorage.setItem(KEY, String(now));
                }
                const r = await fetch("/api/visits/value");
                if (r.ok) {
                    const { total } = await r.json();
                    if (countEl) countEl.textContent = String(total ?? 0);
                } else if (countEl) countEl.textContent = '—';
            } catch {
                if (countEl) countEl.textContent = '—';
            }
        })();
        // --- Auth header (wie gehabt) ---
        async function renderAuthHeader() {
            const slot = document.getElementById('authSlot');
            if (!slot) return null;

            const t = localStorage.getItem('gifapi_token');
            let user = null, isAdmin = false;

            if (t) {
                const r = await safe(() => fetch('/api/auth/verify', { headers: { 'X-Auth-Token': t } }));
                if (r && r.ok) {
                    const d = await safe(() => r.json());
                    user = d?.user || null;
                    isAdmin = !!(user && user.admin);
                } else {
                    localStorage.removeItem('gifapi_token');
                    localStorage.removeItem('gifapi_token_expires');
                }
            }

            // immer etwas rendern:
            if (!user) {
                slot.innerHTML = `<a class="btn sm ghost" href="/login">Login</a>
                                <a class="btn sm ghost" href="/register">Register</a>`;
                return null;
            }
            const uname = user.username || 'User', initials = uname.trim().slice(0, 2).toUpperCase(), pfp = user.profile_picture && String(user.profile_picture).trim();
            slot.innerHTML = `
      <div class="auth-box" style="position:relative">
        <button class="avatar-btn" id="avatarBtn" aria-haspopup="menu" aria-expanded="false">
          ${pfp ? `<img class="avatar" src="${pfp}" alt="${uname}'s profile picture">` : `<span class="avatar-fallback" aria-hidden="true">${initials}</span>`}
          <span class="uname" style="font-weight:700;font-size:.95rem">${uname}</span>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
        </button>
        <div class="menu" id="userMenu" role="menu"><a href="/profile" role="menuitem">Profile</a>${isAdmin ? `<a href="/admin" role="menuitem">Admin</a>` : ``}<button id="logoutBtnHdr" role="menuitem">Logout</button></div>
      </div>`;
            const btn = slot.querySelector('#avatarBtn'), m = slot.querySelector('#userMenu'), lo = slot.querySelector('#logoutBtnHdr');
            function close() { m.classList.remove('open'); btn.setAttribute('aria-expanded', 'false'); }
            btn.addEventListener('click', e => { e.stopPropagation(); const open = m.classList.toggle('open'); btn.setAttribute('aria-expanded', String(open)); });
            document.addEventListener('click', e => { if (!m.contains(e.target) && !btn.contains(e.target)) close(); });
            lo.addEventListener('click', async () => { try { const t = localStorage.getItem('gifapi_token'); if (t) { await fetch('/api/auth/logout', { method: 'POST', headers: { 'X-Auth-Token': t } }).catch(() => { }); } } catch { } localStorage.removeItem('gifapi_token'); localStorage.removeItem('gifapi_token_expires'); location.href = '/'; }, { passive: true });
            return user;
        }

        // --- State ---
        let currentUser = null;
        let currentTree = null; // {id, slug, ...}
        let linktreeId = null;

        const $ = (id) => document.getElementById(id);
        const msgMeta = $('msgMeta'), msgLinks = $('msgLinks');

        function showMsg(el, text, ok = false) { el.textContent = text; el.className = 'alert ' + (ok ? 'ok' : 'err'); el.style.display = 'block'; setTimeout(() => el.style.display = 'none', 3500); }
        function slugFromQuery() { const u = new URL(location.href); return u.searchParams.get('slug'); }

        function fillMetaForm(lt) {
            $('inSlug').value = lt.slug || '';
            $('slugPreview').textContent = lt.slug || '—';
            $('inLocation').value = lt.location || '';
            $('inQuote').value = lt.quote || '';
            $('inSong').value = lt.song_url || '';
            $('inBg').value = lt.background_url || '';
            $('inVideo').value = String(!!lt.background_is_video);
            $('inDisplayName').value = lt.display_name_mode || 'slug';
            $('inTrans').value = lt.transparency ?? 0;
            $('inNameFx').value = lt.name_effect || 'none';
            $('inBgFx').value = lt.background_effect || 'none';
            const btnOpen = $('btnOpenPublic');
            btnOpen.href = `/tree/${encodeURIComponent(lt.slug)}`;
            btnOpen.textContent = `/tree/${lt.slug}`;
        }

        function renderLinks(links) {
            const wrap = $('linksList'); wrap.innerHTML = '';
            (links || []).forEach((l, idx) => {
                const row = document.createElement('div'); row.className = 'link-item';
                row.innerHTML = `
        <span class="handle" title="Move" aria-hidden="true">☰</span>
        <input class="input" data-k="label" placeholder="Label" value="${(l.label || '').replaceAll('"', '&quot;')}">
        <input class="input" data-k="url" placeholder="https://…" value="${l.url}">
        <input class="input" data-k="icon_url" placeholder="Icon URL" value="${l.icon_url || ''}">
        <select class="select" data-k="is_active"><option value="true"${l.is_active ? ' selected' : ''}>Active</option><option value="false"${!l.is_active ? ' selected' : ''}>Hidden</option></select>
        <button class="btn sm ghost" data-act="up" title="Up">▲</button>
        <button class="btn sm ghost" data-act="down" title="Down">▼</button>
        <button class="btn sm" data-act="save">Save</button>
        <button class="btn sm danger" data-act="del">Delete</button>
      `;
                // event handlers
                row.querySelector('[data-act="save"]').addEventListener('click', async () => {
                    const body = {
                        label: row.querySelector('[data-k="label"]').value.trim() || null,
                        url: row.querySelector('[data-k="url"]').value.trim(),
                        icon_url: row.querySelector('[data-k="icon_url"]').value.trim() || null,
                        is_active: row.querySelector('[data-k="is_active"]').value === 'true',
                        position: idx
                    };
                    await apiUpdateLink(l.id, body);
                });
                row.querySelector('[data-act="del"]').addEventListener('click', async () => {
                    if (!confirm('Delete this link?')) return;
                    await apiDeleteLink(l.id);
                });
                row.querySelector('[data-act="up"]').addEventListener('click', async () => {
                    await apiUpdateLink(l.id, { position: Math.max(0, idx - 1) });
                });
                row.querySelector('[data-act="down"]').addEventListener('click', async () => {
                    await apiUpdateLink(l.id, { position: idx + 1 });
                });
                wrap.appendChild(row);
            });
        }

        function renderBadges(list) {
            const box = $('badges'); box.innerHTML = '';
            (list || []).forEach(ic => {
                const item = document.createElement('div'); item.className = 'badge-item';
                item.innerHTML = `
        <img src="${ic.image_url}" alt="${ic.code}" class="icon-16">
        <strong>${ic.code}</strong>
        <span class="muted">${ic.description || ''}</span>
        <span class="kbd" title="Acquired">${ic.acquired_at ? new Date(ic.acquired_at).toLocaleDateString() : ''}</span>
        <label class="row" style="margin-left:auto;gap:.35rem">
          <span class="muted">Displayed</span>
          <input type="checkbox" ${ic.displayed ? 'checked' : ''} aria-label="Displayed">
        </label>
      `;
                const chk = item.querySelector('input[type="checkbox"]');
                chk.addEventListener('change', async () => {
                    await apiToggleMyIcon(ic.code, chk.checked);
                });
                box.appendChild(item);
            });
        }

        // --- API helpers ---
        function token() { return localStorage.getItem('gifapi_token'); }
        function headers() { return { 'Content-Type': 'application/json', 'X-Auth-Token': token() }; }

        async function apiLoadTreeBySlug(slug) {
            const r = await fetch(`/api/linktrees/${encodeURIComponent(slug)}`);
            if (!r.ok) return null;
            const lt = await r.json();
            // NOTE: /api/linktrees/{slug} gibt aktuell keine profile_picture => wir nutzen es nur für Tree/Links/Icons
            return lt;
        }
        async function apiLoadTreeOwner(id) {
            const r = await fetch(`/api/linktrees/${id}/manage`, { headers: headers() });
            if (!r.ok) return null;
            return await r.json();
        }
        async function apiEnsureOrUpdateMeta(exists) {
            const body = {
                slug: $('inSlug').value.trim(),
                location: $('inLocation').value.trim() || null,
                quote: $('inQuote').value.trim() || null,
                song_url: $('inSong').value.trim() || null,
                background_url: $('inBg').value.trim() || null,
                background_is_video: $('inVideo').value === 'true',
                transparency: parseInt($('inTrans').value || '0', 10),
                name_effect: $('inNameFx').value,
                background_effect: $('inBgFx').value,
                display_name_mode: $('inDisplayName').value,
            };
            if (!exists) {
                const r = await fetch('/api/linktrees', { method: 'POST', headers: headers(), body: JSON.stringify(body) });
                if (!r.ok) { throw new Error(await r.text()); }
                return await r.json(); // LinktreeOut
            } else {
                const r = await fetch(`/api/linktrees/${linktreeId}`, { method: 'PATCH', headers: headers(), body: JSON.stringify(body) });
                if (!r.ok) { throw new Error(await r.text()); }
                return { ok: true };
            }
        }

        async function apiAddLink() {
            const body = {
                url: $('inLinkUrl').value.trim(),
                label: $('inLinkLabel').value.trim() || null,
                icon_url: $('inLinkIcon').value.trim() || null,
                is_active: $('inLinkActive').value === 'true'
            };
            const r = await fetch(`/api/linktrees/${linktreeId}/links`, { method: 'POST', headers: headers(), body: JSON.stringify(body) });
            if (!r.ok) throw new Error(await r.text());
            return await r.json();
        }

        async function apiUpdateLink(linkId, body) {
            const r = await fetch(`/api/links/${linkId}`, { method: 'PATCH', headers: headers(), body: JSON.stringify(body) });
            if (!r.ok) { showMsg(msgLinks, 'Update failed', false); return; }
            showMsg(msgLinks, 'Saved', true);
            await refreshData();
        }

        async function apiDeleteLink(linkId) {
            const r = await fetch(`/api/links/${linkId}`, { method: 'DELETE', headers: headers() });
            if (!r.ok) { showMsg(msgLinks, 'Delete failed', false); return; }
            showMsg(msgLinks, 'Deleted', true);
            await refreshData();
        }

        async function apiToggleMyIcon(code, displayed) {
            const r = await fetch(`/api/users/me/icons/${encodeURIComponent(code)}`, { method: 'PATCH', headers: headers(), body: JSON.stringify({ displayed }) });
            if (!r.ok) { showMsg(msgMeta, 'Icon toggle failed', false); return; }
            showMsg(msgMeta, 'Icon updated', true);
            await refreshData(); // to reflect
        }

        // --- Page boot / flow ---
        $('inSlug').addEventListener('input', e => { $('slugPreview').textContent = e.target.value.trim() || '—'; $('btnOpenPublic').href = `/tree/${encodeURIComponent(e.target.value.trim())}`; });

        $('formMeta').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!token()) { showMsg(msgMeta, 'Not logged in', false); return; }
            try {
                const exists = !!linktreeId;
                const res = await apiEnsureOrUpdateMeta(exists);
                showMsg(msgMeta, exists ? 'Updated' : 'Created', true);
                await refreshData();
            } catch (err) { showMsg(msgMeta, String(err), false); }
        });

        $('formAddLink').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!linktreeId) { showMsg(msgLinks, 'Create the Linktree first', false); return; }
            try {
                await apiAddLink();
                $('inLinkUrl').value = ''; $('inLinkLabel').value = ''; $('inLinkIcon').value = ''; $('inLinkActive').value = 'true';
                showMsg(msgLinks, 'Link added', true);
                await refreshData();
            } catch (err) { showMsg(msgLinks, String(err), false); }
        });

        async function refreshData() {
            const slugInput = $('inSlug').value.trim();
            let lt = null;

            // Wenn wir schon eine ID und ein Token haben → zuerst Owner-Endpoint probieren
            if (linktreeId && token()) {
                lt = await apiLoadTreeOwner(linktreeId);
            }

            // Fallback / First load: public by slug (liefert evtl. nur aktive Links)
            if (!lt && slugInput) {
                const pub = await apiLoadTreeBySlug(slugInput);
                if (pub) {
                    lt = pub;
                    // sobald wir die ID kennen, direkt nochmal owner versuchen (um alle Links zu kriegen)
                    linktreeId = pub.id;
                    if (token()) {
                        const full = await apiLoadTreeOwner(linktreeId);
                        if (full) lt = full;
                    }
                }
            }

            if (!lt) { currentTree = null; return; }

            currentTree = lt;
            linktreeId = lt.id;

            // Diese beiden rendern ohnehin, ohne intern zu filtern:
            fillMetaForm(lt);
            renderLinks(lt.links || []);   // enthält jetzt auch is_active=false
            renderBadges(lt.icons || []);  // alle Badges mit displayed-Checkbox
        }

        async function boot() {
            try {
                const user = await renderAuthHeader();
                if (!user) {
                    document.getElementById('notLogged').style.display = 'block';
                    document.getElementById('cfgWrap').style.display = 'none';
                    return;
                }
                document.getElementById('cfgWrap').style.display = 'grid';

                const preferred = slugFromQuery() || user.linktree_slug ||
                    (user.username || '').toLowerCase().replace(/[^a-z0-9_-]/ig, '');
                document.getElementById('inSlug').value = preferred;
                document.getElementById('slugPreview').textContent = preferred;
                document.getElementById('btnOpenPublic').href = `/tree/${encodeURIComponent(preferred)}`;
                await refreshData(); // will try preferred slug from the input
                if (!currentTree) {
                    showMsg(msgMeta, 'You don’t have a Linktree yet. Fill fields and Save to create it.', false);
                }
            } catch (e) {
                console.error('boot failed:', e);
                // Sichtbares Fallback:
                showMsg(msgMeta, 'Init failed – see console', false);
                document.getElementById('notLogged').style.display = 'block';
            }
        }
        boot();
        async function uploadFile(inputId, endpoint) {
            const f = $(inputId).files[0];
            if (!f) return null;
            const fd = new FormData();
            fd.append("file", f);
            const r = await fetch(endpoint, { method: "POST", headers: { "X-Auth-Token": token() }, body: fd });
            if (!r.ok) throw new Error(await r.text());
            const { url } = await r.json();
            return url;
        }
        async function fetchUpload(inputId, endpoint) {
            const f = $(inputId).files[0];
            if (!f) return null;
            const fd = new FormData();
            fd.append("file", f);
            const r = await fetch(endpoint, { method: "POST", headers: { "X-Auth-Token": token() }, body: fd });
            if (!r.ok) throw new Error(await r.text());
            return await r.json();
        }
        $('fileSong').addEventListener('change', async () => {
            try {
                const url = await uploadFile('fileSong', '/api/users/me/song');
                $('inSong').value = url;
                showMsg(msgMeta, 'Song uploaded', true);
            } catch (e) { showMsg(msgMeta, 'Song upload failed', false); }
        });

        $('fileBg').addEventListener('change', async () => {
            try {
                const res = await fetchUpload('fileBg', '/api/users/me/background');
                $('inBg').value = res.url;
                if (res.is_video) $('inVideo').value = 'true';
                showMsg(msgMeta, 'Background uploaded', true);
            } catch (e) { showMsg(msgMeta, 'Background upload failed', false); }
        });

        $('fileIcon').addEventListener('change', async () => {
            try {
                const url = await uploadFile('fileIcon', '/api/users/me/linkicon');
                $('inLinkIcon').value = url;
                showMsg(msgLinks, 'Icon uploaded', true);
            } catch (e) { showMsg(msgLinks, 'Icon upload failed', false); }
        });

    </script>
