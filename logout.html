<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TAOMAT - Logout</title>
    <meta name="theme-color" content="#2563EB" />
    <link rel="icon" type="image/png" href="/static/icon.png" />
    <style>
      :root {
        --primary: #2563eb;
        --primary-hover: #1d4ed8;
        --secondary: #64748b;
        --background: #ffffff;
        --surface: #f8fafc;
        --border: #e2e8f0;
        --text: #0f172a;
        --text-secondary: #475569;
        --success: #10b981;
        --error: #ef4444;
        --warning: #f59e0b;
        --shadow-sm: 0 4px 12px rgba(15, 23, 42, 0.08);
        --shadow-md: 0 12px 28px rgba(15, 23, 42, 0.12);
        --radius-card: 16px;
        --container: 1280px;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
        font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto,
          Ubuntu, Arial, sans-serif;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        color: var(--text);
        background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
        display: flex;
        flex-direction: column;
        min-height: 100dvh;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      .container {
        max-width: var(--container);
        margin: 0 auto;
        padding: 0 40px;
      }

      @media (max-width: 1024px) {
        .container {
          padding: 0 32px;
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: 0 16px;
        }
      }

      :focus-visible {
        outline: 3px solid rgba(37, 99, 235, 0.3);
        outline-offset: 2px;
      }

      header {
        position: sticky;
        top: 0;
        z-index: 50;
        background: #ffffff;
        border-bottom: 1px solid var(--border);
      }

      .nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 72px;
      }

      @media (max-width: 1024px) {
        .nav {
          height: 64px;
        }
      }

      @media (max-width: 768px) {
        .nav {
          height: 56px;
        }
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        font-weight: 700;
        letter-spacing: 0.2px;
      }

      .brand .logo {
        width: 32px;
        height: 32px;
        border-radius: 8px;
        display: block;
      }

      .links {
        display: flex;
        gap: 32px;
        align-items: center;
      }

      .links a {
        font-size: 15px;
        font-weight: 500;
        color: var(--text-secondary);
        padding-bottom: 6px;
        position: relative;
      }

      .links a:hover {
        color: var(--text);
      }

      .mobile-toggle {
        display: none;
      }

      @media (max-width: 800px) {
        .mobile-toggle {
          display: inline-flex;
          align-items: center;
          justify-content: center;
          width: 40px;
          height: 40px;
          border-radius: 8px;
          border: 1px solid var(--border);
          background: #ffffff;
          color: var(--text);
        }

        .links {
          position: fixed;
          inset: 64px 0 auto 0;
          background: #ffffff;
          border-bottom: 1px solid var(--border);
          padding: 1rem 2rem;
          display: none;
          flex-direction: column;
          align-items: flex-start;
          gap: 0;
        }

        .links a {
          width: 100%;
          padding: 12px 0;
          border-bottom: 1px solid var(--border);
        }

        .links.open {
          display: flex;
        }
      }

      .card {
        background: #ffffff;
        border: 1px solid var(--border);
        border-radius: var(--radius-card);
        box-shadow: var(--shadow-md);
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.6rem;
        height: 48px;
        padding: 0 20px;
        border-radius: 8px;
        background: var(--primary);
        color: #ffffff;
        font-weight: 600;
        border: 1px solid var(--primary);
        transition: background 0.2s ease, border-color 0.2s ease;
        cursor: pointer;
      }

      .btn:hover {
        background: var(--primary-hover);
        border-color: var(--primary-hover);
      }

      .btn.ghost {
        background: transparent;
        color: var(--text-secondary);
        border: 1px solid var(--border);
      }

      .btn.ghost:hover {
        color: var(--text);
        background: var(--surface);
      }

      .btn.danger {
        background: var(--error);
        border-color: var(--error);
      }

      .btn.danger:hover {
        background: #dc2626;
        border-color: #dc2626;
      }

      .form {
        max-width: 450px;
        margin: clamp(48px, 10vh, 120px) auto;
        padding: clamp(32px, 5vw, 48px);
        display: flex;
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }

      .form h1 {
        margin: 0 0 0.25rem 0;
        font-size: clamp(24px, 3.4vw, 32px);
      }

      .form p.muted {
        margin: 0 0 1rem;
        color: var(--text-secondary);
      }

      .row {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        flex-wrap: wrap;
      }

      .alert {
        display: none;
        border: 1px solid rgba(239, 68, 68, 0.3);
        background: rgba(239, 68, 68, 0.08);
        color: #991b1b;
        padding: 0.75rem 0.9rem;
        border-radius: 12px;
      }

      .alert.show {
        display: block;
      }

      .logout-icon {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        background: rgba(245, 158, 11, 0.15);
        color: var(--warning);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 8px;
      }

      footer {
        background: #0f172a;
        color: #94a3b8;
        padding-block: 32px;
        margin-top: auto;
      }

      footer a {
        color: #ffffff;
      }

      .foot {
        display: flex;
        gap: 1rem;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container nav" role="navigation" aria-label="Primary">
        <div class="brand">
          <a href="/"
            ><img class="logo" src="/static/icon.png" alt="TAOMA logo"
          /></a>
          <a href="/"><span>TAOMAT</span></a>
        </div>

        <button
          type="button"
          class="mobile-toggle"
          id="mobileToggle"
          aria-controls="primary-menu"
          aria-expanded="false"
          aria-label="Toggle menu"
        >
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            aria-hidden="true"
          >
            <path
              d="M4 6H20M4 12H20M4 18H20"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
        </button>
        <nav id="primary-menu" class="links" aria-label="Site">
          <a href="/">Home</a>
          <a href="/api">GIF API</a>
          <a href="/api/gif/admin">Add GIFs</a>
          <a href="/marketplace">Marketplace</a>
          <a href="/linktree/config">Linktree</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="card form" aria-labelledby="logout-title">
        <div class="logout-icon" aria-hidden="true">
          <svg
            width="28"
            height="28"
            viewBox="0 0 24 24"
            fill="none"
            aria-hidden="true"
          >
            <path
              d="M12 9v4M12 17h.01M5 20h14a2 2 0 0 0 1.8-2.6l-7-14a2 2 0 0 0-3.6 0l-7 14A2 2 0 0 0 5 20Z"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <h1 id="logout-title">Logout</h1>
        <p class="muted">You are about to end your session.</p>

        <div class="row">
          <button class="btn danger" id="logoutBtn" type="button">
            Logout
          </button>
          <a class="btn ghost" id="cancelBtn" href="/">Cancel</a>
        </div>

        <div class="alert" id="status"></div>
      </section>
    </main>

    <footer>
      <div class="container foot">
        <small>Copyright <span id="year"></span> TAOMAT. All rights reserved.</small>
        <a href="/datenschutz.html">Privacy Policy</a>
      </div>
    </footer>

    <script>
      const toggle = document.getElementById("mobileToggle");
      const menu = document.getElementById("primary-menu");
      toggle?.addEventListener("click", () => {
        const open = menu.classList.toggle("open");
        toggle.setAttribute("aria-expanded", String(open));
      });

      document.getElementById("year").textContent = new Date().getFullYear();

      const status = document.getElementById("status");
      const logoutBtn = document.getElementById("logoutBtn");
      const cancelBtn = document.getElementById("cancelBtn");
      const params = new URLSearchParams(location.search);
      const nextUrl = params.get("next") || "/";
      cancelBtn.href = nextUrl;

      logoutBtn.addEventListener("click", async () => {
        logoutBtn.disabled = true;
        try {
          await fetch("/api/auth/logout", {
            method: "POST",
            credentials: "include",
          });
          location.href = nextUrl;
        } catch (e) {
          status.textContent = "Logout failed. Please try again.";
          status.classList.add("show");
        } finally {
          logoutBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
