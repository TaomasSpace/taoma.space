<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TAOMA™ — Login</title>
    <meta name="theme-color" content="#0f1223" />
    <link rel="icon" type="image/png" href="/static/icon.png">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box
        }

        :root {
            --bg: #0e1020;
            --bg-soft: #141735;
            --card: #171b3b;
            --ink: #e9ebff;
            --muted: #a2a9c8;
            --acc: #85a3ff;
            --acc-2: #5b7bff;
            --ok: #35d79c;
            --danger: #ff5a6a;
            --ring: #85a3ff55;
            --shadow: 0 10px 30px rgba(0, 0, 0, .35), 0 2px 8px rgba(0, 0, 0, .25);
            --radius: 16px;
            --space: clamp(16px, 2vw, 24px);
            --container: 1100px
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            color: var(--ink);
            background: var(--bg);
            font: 15px/1.6 Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100dvh
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
            background:
                radial-gradient(1400px 900px at 12% -8%, #1b1f45 0%, #1b1f45 35%, transparent 72%),
                radial-gradient(1200px 800px at 100% -10%, #0b4ea8 0%, #0b4ea8 28%, transparent 68%),
                radial-gradient(900px 500px at 95% 115%, #0b4ea84d 0%, transparent 60%),
                linear-gradient(160deg, #0f1531 0%, #0e1020 72%);
        }

        a {
            color: inherit;
            text-decoration: none
        }

        .container {
            max-width: var(--container);
            margin: 0 auto;
            padding-inline: var(--space)
        }

        header {
            position: sticky;
            top: 0;
            z-index: 50;
            backdrop-filter: saturate(1.1) blur(10px);
            background: linear-gradient(180deg, #0c0f24cc 0%, #0c0f2400 100%);
            border-bottom: 1px solid #ffffff14
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px
        }

        .brand {
            display: flex;
            align-items: center;
            gap: .75rem;
            font-weight: 800;
            letter-spacing: .4px
        }

        .brand .logo {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            display: block
        }

        .links {
            display: flex;
            gap: 1rem;
            align-items: center
        }

        .links a {
            padding: .45rem .7rem;
            border-radius: 10px;
            border: 1px solid transparent
        }

        .links a:hover {
            border-color: #ffffff1f;
            background: #ffffff0f
        }

        .mobile-toggle {
            display: none
        }

        @media (max-width:800px) {
            .mobile-toggle {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                width: 40px;
                height: 40px;
                border-radius: 10px;
                border: 1px solid #ffffff26;
                background: transparent
            }

            .links {
                position: fixed;
                inset: 64px 0 auto 0;
                background: linear-gradient(180deg, #0b0f29, #0b0f2945);
                padding: 1rem;
                display: none;
                flex-direction: column
            }

            .links.open {
                display: flex
            }
        }

        .card {
            background: linear-gradient(180deg, color-mix(in oklab, var(--card), transparent 8%), var(--card));
            border: 1px solid #ffffff1a;
            border-radius: var(--radius);
            box-shadow: var(--shadow)
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: .6rem;
            padding: .75rem 1rem;
            border-radius: 12px;
            background: var(--acc);
            color: white;
            font-weight: 600;
            border: 1px solid #ffffff1a;
            transition: .2s ease
        }

        .btn:hover {
            transform: translateY(-1px);
            filter: saturate(1.1)
        }

        .btn.ghost {
            background: transparent;
            color: var(--ink);
            border: 1px solid #ffffff26;
            box-shadow: none
        }

        .form {
            max-width: 460px;
            margin: clamp(48px, 8vw, 120px) auto;
            padding: clamp(18px, 3vw, 26px);
            display: flex;
            flex-direction: column;
            gap: 1rem
        }

        .form h1 {
            margin: 0 0 .25rem 0;
            font-size: clamp(22px, 3.4vw, 32px)
        }

        .form p.muted {
            margin: .1rem 0 1rem;
            color: var(--muted)
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: .45rem
        }

        .label-row {
            display: flex;
            align-items: center;
            justify-content: space-between
        }

        .label-row label {
            font-weight: 600
        }

        .control {
            display: flex;
            align-items: center;
            gap: .5rem;
            background: #0f1331;
            border: 1px solid #ffffff22;
            border-radius: 12px;
            padding: .65rem .75rem;
            outline: none;
            transition: border .15s ease, box-shadow .15s ease
        }

        .control:focus-within {
            border-color: var(--acc);
            box-shadow: 0 0 0 6px var(--ring)
        }

        .control input {
            flex: 1;
            background: transparent;
            color: var(--ink);
            border: 0;
            outline: 0;
            font: 600 15px/1.4 Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial, sans-serif
        }

        .helper {
            font-size: .92rem;
            color: var(--muted)
        }

        .error {
            display: none;
            border: 1px solid color-mix(in oklab, var(--danger), transparent 35%);
            background: color-mix(in oklab, var(--danger) 18%, transparent);
            color: #ffe9ec;
            padding: .75rem .9rem;
            border-radius: 12px
        }

        .error.show {
            display: block
        }

        .success {
            display: none;
            border: 1px solid color-mix(in oklab, var(--ok), transparent 35%);
            background: color-mix(in oklab, var(--ok) 18%, transparent);
            color: #e6fff7;
            padding: .75rem .9rem;
            border-radius: 12px
        }

        .success.show {
            display: block
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: .75rem;
            flex-wrap: wrap
        }

        .muted {
            color: var(--muted)
        }

        footer {
            border-top: 1px solid #ffffff14;
            padding-block: 24px;
            margin-top: auto
        }

        .foot {
            display: flex;
            gap: 1rem;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap
        }

        .visitor-counter {
            display: inline-flex;
            align-items: center;
            gap: .4rem;
            font: 600 15px/1.4 Inter;
            color: var(--ink);
            padding: .25rem .6rem;
            border-radius: 8px;
            background: color-mix(in oklab, var(--card) 35%, transparent);
            border: 1px solid #ffffff1a
        }

        .visitor-counter svg {
            width: 18px;
            height: 18px;
            color: var(--muted)
        }

        .toggle-eye {
            cursor: pointer;
            border: 0;
            background: transparent;
            color: var(--muted)
        }

        .caps {
            display: none;
            color: #ffd166;
            font-weight: 600
        }
    </style>
</head>

<body>
    <header>
        <div class="container nav" role="navigation" aria-label="Primary">
            <div class="brand">
                <a href="/"><img class="logo" src="/static/icon.png" alt="TAOMA logo" width="28" height="28"></a>
                <a href="/"><span>TAOMA™</span></a>
            </div>
            <button type="button" class="mobile-toggle" id="mobileToggle" aria-controls="primary-menu"
                aria-expanded="false" aria-label="Toggle menu">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M4 6H20M4 12H20M4 18H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
            </button>
            <nav id="primary-menu" class="links" aria-label="Site">
                <a href="/">Home</a><a href="/projects">Projects</a><a href="/about">About</a><a
                    href="/contact">Contact</a><a href="/skills">Skills</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="card form" aria-labelledby="login-title">
            <div>
                <h1 id="login-title">Login</h1>
                <p class="muted">Sign in with your username and password.</p>
            </div>

            <div class="error" id="err"></div>
            <div class="success" id="ok"></div>

            <!-- Username -->
            <div class="field">
                <div class="label-row"><label for="username">Username</label></div>
                <div class="control"><input id="username" name="username" type="text" autocomplete="username"
                        placeholder="yourname" required minlength="3" /></div>
            </div>

            <!-- Password -->
            <div class="field">
                <div class="label-row">
                    <label for="password">Password</label>
                    <span class="caps" id="capsWarn" role="alert">Caps Lock is ON</span>
                </div>
                <div class="control" id="pwControl">
                    <input id="password" name="password" type="password" autocomplete="current-password"
                        placeholder="••••••••" required minlength="8" />
                    <button class="toggle-eye" type="button" id="togglePw" aria-label="Show/Hide password"
                        title="Show/Hide">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                            <path
                                d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7S3.732 16.057 2.458 12Z"
                                stroke="currentColor" stroke-width="2" fill="none" />
                            <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" fill="none" />
                        </svg>
                    </button>
                </div>
                <div class="helper">We’ll store a session token locally to keep you logged in.</div>
            </div>

            <div class="row">
                <button class="btn" id="submitBtn" type="button">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                        <path d="M7 10V8a5 5 0 0 1 10 0v2M6 10h12v10H6V10Z" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" />
                    </svg>
                    Login
                </button>
                <a class="btn ghost" href="/register" aria-label="Register">Register</a>
            </div>

        </section>
    </main>

    <footer>
        <div class="container foot">
            <small class="muted">© <span id="year"></span> TAOMA™. All rights reserved.</small>
            <div class="visitor-counter" title="Visitors (daily de-duplicated)">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                <span id="visitor-count">0</span>
            </div>
        </div>
    </footer>

    <script>
        // mobile menu
        const toggle = document.getElementById('mobileToggle');
        const menu = document.getElementById('primary-menu');
        toggle?.addEventListener('click', () => {
            const open = menu.classList.toggle('open');
            toggle.setAttribute('aria-expanded', String(open));
        });

        // year
        document.getElementById('year').textContent = new Date().getFullYear();

        // visitor counter
        (async () => {
            const KEY = "taoma_last_counted_at";
            const DAY = 24 * 60 * 60 * 1000;
            const now = Date.now();
            const last = parseInt(localStorage.getItem(KEY) || "0", 10);
            if (!last || (now - last) > DAY) {
                navigator.sendBeacon("/api/visits/increment");
                localStorage.setItem(KEY, String(now));
            }
            try {
                const res = await fetch("/api/visits/value");
                const { total } = await res.json();
                document.getElementById("visitor-count").textContent = total ?? "0";
            } catch { }
        })();

        // UI helpers
        const userEl = document.getElementById('username');
        const pw = document.getElementById('password');
        const btn = document.getElementById('submitBtn');
        const err = document.getElementById('err');
        const ok = document.getElementById('ok');
        const togglePw = document.getElementById('togglePw');
        const capsWarn = document.getElementById('capsWarn');

        function showErr(msg) { err.textContent = msg; err.classList.add('show'); ok.classList.remove('show'); }
        function showOk(msg) { ok.textContent = msg; ok.classList.add('show'); err.classList.remove('show'); }

        function handleCaps(e) {
            try { const on = e.getModifierState && e.getModifierState('CapsLock'); capsWarn.style.display = on ? 'inline' : 'none'; } catch { }
        }
        pw.addEventListener('keyup', handleCaps);
        pw.addEventListener('keydown', handleCaps);
        togglePw.addEventListener('click', () => { pw.type = pw.type === 'password' ? 'text' : 'password'; pw.focus(); });

        [userEl, pw].forEach(i => i.addEventListener('keydown', (e) => { if (e.key === 'Enter') btn.click(); }));

        btn.addEventListener('click', async () => {
            const username = userEl.value.trim();
            const password = pw.value.trim();
            if (!username) { showErr("Please enter your username."); userEl.focus(); return; }
            if (!password) { showErr("Please enter your password."); pw.focus(); return; }

            btn.disabled = true; btn.style.opacity = .7;

            try {
                const res = await fetch('/api/auth/login_user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!res.ok) {
                    const data = await res.json().catch(() => ({ detail: 'Invalid credentials' }));
                    const msg = (data && (data.detail || data.error)) || 'Invalid credentials';
                    showErr(typeof msg === 'string' ? msg : JSON.stringify(msg));
                    return;
                }

                const { token, expires_at } = await res.json();
                if (!token) { showErr("No token returned by server."); return; }

                localStorage.setItem('gifapi_token', token);
                if (expires_at) localStorage.setItem('gifapi_token_expires', expires_at);

                // verify + role-based redirect
                const v = await fetch('/api/auth/verify', { headers: { 'X-Auth-Token': token } });
                let isAdmin = false;
                if (v.ok) {
                    const data = await v.json();
                    isAdmin = !!(data && data.user && data.user.admin);
                }
                showOk("Login successful. Redirecting…");
                setTimeout(() => { window.location.href = isAdmin ? '/' : '/'; }, 350);

            } catch (e) {
                showErr("Network error: " + (e?.message || e));
            } finally {
                btn.disabled = false; btn.style.opacity = 1;
            }
        });
    </script>
</body>

</html>
