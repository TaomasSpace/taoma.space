<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TAOMA™ — Login</title>
    <meta name="theme-color" content="#2563EB" />
    <link rel="icon" type="image/png" href="/static/icon.png">
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary: #64748b;
            --background: #ffffff;
            --surface: #f8fafc;
            --border: #e2e8f0;
            --text: #0f172a;
            --text-secondary: #475569;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --shadow-sm: 0 4px 12px rgba(15, 23, 42, 0.08);
            --shadow-md: 0 12px 28px rgba(15, 23, 42, 0.12);
            --radius-card: 16px;
            --container: 1280px;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Arial, sans-serif;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            color: var(--text);
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            display: flex;
            flex-direction: column;
            min-height: 100dvh;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .container {
            max-width: var(--container);
            margin: 0 auto;
            padding: 0 40px;
        }

        @media (max-width: 1024px) {
            .container {
                padding: 0 32px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 16px;
            }
        }

        :focus-visible {
            outline: 3px solid rgba(37, 99, 235, 0.3);
            outline-offset: 2px;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: #ffffff;
            border-bottom: 1px solid var(--border);
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 72px;
        }

        @media (max-width: 1024px) {
            .nav {
                height: 64px;
            }
        }

        @media (max-width: 768px) {
            .nav {
                height: 56px;
            }
        }

        .brand {
            display: flex;
            align-items: center;
            gap: .75rem;
            font-weight: 700;
            letter-spacing: .2px;
        }

        .brand .logo {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: block;
        }

        .links {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .links a {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-secondary);
            padding-bottom: 6px;
            position: relative;
        }

        .links a:hover {
            color: var(--text);
        }

        .mobile-toggle {
            display: none;
        }

        @media (max-width:800px) {
            .mobile-toggle {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                width: 40px;
                height: 40px;
                border-radius: 8px;
                border: 1px solid var(--border);
                background: #ffffff;
                color: var(--text);
            }

            .links {
                position: fixed;
                inset: 64px 0 auto 0;
                background: #ffffff;
                border-bottom: 1px solid var(--border);
                padding: 1rem 2rem;
                display: none;
                flex-direction: column;
                align-items: flex-start;
                gap: 0;
            }

            .links a {
                width: 100%;
                padding: 12px 0;
                border-bottom: 1px solid var(--border);
            }

            .links.open {
                display: flex;
            }
        }

        .card {
            background: #ffffff;
            border: 1px solid var(--border);
            border-radius: var(--radius-card);
            box-shadow: var(--shadow-md);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: .6rem;
            height: 48px;
            padding: 0 20px;
            border-radius: 8px;
            background: var(--primary);
            color: #ffffff;
            font-weight: 600;
            border: 1px solid var(--primary);
            transition: background .2s ease, border-color .2s ease;
            cursor: pointer;
        }

        .btn:hover {
            background: var(--primary-hover);
            border-color: var(--primary-hover);
        }

        .btn.ghost {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn.ghost:hover {
            color: var(--text);
            background: var(--surface);
        }

        .form {
            max-width: 450px;
            margin: clamp(48px, 10vh, 120px) auto;
            padding: clamp(32px, 5vw, 48px);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form h1 {
            margin: 0 0 .25rem 0;
            font-size: clamp(24px, 3.4vw, 32px);
        }

        .form p.muted {
            margin: .1rem 0 1rem;
            color: var(--text-secondary);
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: .45rem;
        }

        .label-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .label-row label {
            font-weight: 600;
        }

        .control {
            display: flex;
            align-items: center;
            gap: .5rem;
            background: #ffffff;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0 12px;
            height: 48px;
            outline: none;
            transition: border .15s ease, box-shadow .15s ease;
        }

        .control:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        .control input {
            flex: 1;
            background: transparent;
            color: var(--text);
            border: 0;
            outline: 0;
            font: 500 15px/1.4 Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial, sans-serif;
        }

        .helper {
            font-size: .92rem;
            color: var(--text-secondary);
        }

        .error {
            display: none;
            border: 1px solid rgba(239, 68, 68, 0.3);
            background: rgba(239, 68, 68, 0.08);
            color: #991b1b;
            padding: .75rem .9rem;
            border-radius: 12px;
        }

        .error.show {
            display: block;
        }

        .success {
            display: none;
            border: 1px solid rgba(16, 185, 129, 0.3);
            background: rgba(16, 185, 129, 0.08);
            color: #065f46;
            padding: .75rem .9rem;
            border-radius: 12px;
        }

        .success.show {
            display: block;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: .75rem;
            flex-wrap: wrap;
        }

        .muted {
            color: var(--text-secondary);
        }

        footer {
            background: #0f172a;
            color: #94a3b8;
            padding-block: 32px;
            margin-top: auto;
        }

        footer a {
            color: #ffffff;
        }

        .foot {
            display: flex;
            gap: 1rem;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .visitor-counter {
            display: inline-flex;
            align-items: center;
            gap: .4rem;
            font: 600 15px/1.4 Inter;
            color: #e2e8f0;
            padding: .35rem .7rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid #334155;
        }

        .visitor-counter svg {
            width: 18px;
            height: 18px;
            color: #94a3b8;
        }

        .toggle-eye {
            cursor: pointer;
            border: 0;
            background: transparent;
            color: var(--text-secondary);
        }

        .caps {
            display: none;
            color: #f59e0b;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <header>
        <div class="container nav" role="navigation" aria-label="Primary">
            <div class="brand">
                <a href="/"><img class="logo" src="/static/icon.png" alt="TAOMA logo" width="28" height="28"></a>
                <a href="/"><span>TAOMA™</span></a>
            </div>
            <button type="button" class="mobile-toggle" id="mobileToggle" aria-controls="primary-menu"
                aria-expanded="false" aria-label="Toggle menu">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M4 6H20M4 12H20M4 18H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
            </button>
            <nav id="primary-menu" class="links" aria-label="Site">
                <a href="/">Home</a>
                <a href="/api">GIF API</a>
                <a href="/api/gif/admin">Add GIFs</a>
                <a href="/marketplace">Marketplace</a>
                <a href="/linktree/config">Linktree</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="card form" aria-labelledby="login-title">
            <div>
                <h1 id="login-title">Login</h1>
                <p class="muted">Sign in with your username and password.</p>
            </div>

            <div class="error" id="err"></div>
            <div class="success" id="ok"></div>

            <!-- Username -->
            <div class="field">
                <div class="label-row"><label for="username">Username</label></div>
                <div class="control"><input id="username" name="username" type="text" autocomplete="username"
                        placeholder="yourname" required minlength="3" /></div>
            </div>

            <!-- Password -->
            <div class="field">
                <div class="label-row">
                    <label for="password">Password</label>
                    <span class="caps" id="capsWarn" role="alert">Caps Lock is ON</span>
                </div>
                <div class="control" id="pwControl">
                    <input id="password" name="password" type="password" autocomplete="current-password"
                        placeholder="••••••••" required minlength="8" />
                    <button class="toggle-eye" type="button" id="togglePw" aria-label="Show/Hide password"
                        title="Show/Hide">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                            <path
                                d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7S3.732 16.057 2.458 12Z"
                                stroke="currentColor" stroke-width="2" fill="none" />
                            <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" fill="none" />
                        </svg>
                    </button>
                </div>
                <div class="helper">We’ll store a session token locally to keep you logged in.</div>
            </div>

            <div class="row">
                <button class="btn" id="submitBtn" type="button">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                        <path d="M7 10V8a5 5 0 0 1 10 0v2M6 10h12v10H6V10Z" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" />
                    </svg>
                    Login
                </button>
                <a class="btn ghost" href="/register" aria-label="Register">Register</a>
            </div>

        </section>
    </main>

    <footer>
        <div class="container foot">
            <small class="muted">© <span id="year"></span> TAOMA™. All rights reserved. · <a href="/datenschutz.html">Privacy Policy</a></small>
            <div class="visitor-counter" title="Visitors (daily de-duplicated)">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                <span id="visitor-count">0</span>
            </div>
        </div>
    </footer>

    <script>
        // mobile menu
        const toggle = document.getElementById('mobileToggle');
        const menu = document.getElementById('primary-menu');
        toggle?.addEventListener('click', () => {
            const open = menu.classList.toggle('open');
            toggle.setAttribute('aria-expanded', String(open));
        });

        // year
        document.getElementById('year').textContent = new Date().getFullYear();

        // visitor counter
        (async () => {
            const KEY = "taoma_last_counted_at";
            const DAY = 24 * 60 * 60 * 1000;
            const now = Date.now();
            const last = parseInt(localStorage.getItem(KEY) || "0", 10);
            if (!last || (now - last) > DAY) {
                navigator.sendBeacon("/api/visits/increment");
                localStorage.setItem(KEY, String(now));
            }
            try {
                const res = await fetch("/api/visits/value");
                const { total } = await res.json();
                document.getElementById("visitor-count").textContent = total ?? "0";
            } catch { }
        })();

        // Redirect target
        const params = new URLSearchParams(location.search);
        const storedNext = sessionStorage.getItem('taoma_next');
        const nextUrl = params.get('next') || storedNext || document.referrer || '/';
        if (nextUrl) sessionStorage.setItem('taoma_next', nextUrl);
        const registerLink = document.querySelector('a[href="/register"]');
        if (registerLink) registerLink.href = `/register?next=${encodeURIComponent(nextUrl)}`;

        // UI helpers
        const userEl = document.getElementById('username');
        const pw = document.getElementById('password');
        const btn = document.getElementById('submitBtn');
        const err = document.getElementById('err');
        const ok = document.getElementById('ok');
        const togglePw = document.getElementById('togglePw');
        const capsWarn = document.getElementById('capsWarn');

        function showErr(msg) { err.textContent = msg; err.classList.add('show'); ok.classList.remove('show'); }
        function showOk(msg) { ok.textContent = msg; ok.classList.add('show'); err.classList.remove('show'); }

        function handleCaps(e) {
            try { const on = e.getModifierState && e.getModifierState('CapsLock'); capsWarn.style.display = on ? 'inline' : 'none'; } catch { }
        }
        pw.addEventListener('keyup', handleCaps);
        pw.addEventListener('keydown', handleCaps);
        togglePw.addEventListener('click', () => { pw.type = pw.type === 'password' ? 'text' : 'password'; pw.focus(); });

        [userEl, pw].forEach(i => i.addEventListener('keydown', (e) => { if (e.key === 'Enter') btn.click(); }));

        btn.addEventListener('click', async () => {
            const username = userEl.value.trim();
            const password = pw.value.trim();
            if (!username) { showErr("Please enter your username."); userEl.focus(); return; }
            if (!password) { showErr("Please enter your password."); pw.focus(); return; }

            btn.disabled = true; btn.style.opacity = .7;

            try {
                const res = await fetch('/api/auth/login_user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                if (!res.ok) {
                    const data = await res.json().catch(() => ({ detail: 'Invalid credentials' }));
                    const msg = (data && (data.detail || data.error)) || 'Invalid credentials';
                    showErr(typeof msg === 'string' ? msg : JSON.stringify(msg));
                    return;
                }

                const { token } = await res.json();
                if (!token) { showErr("No token returned by server."); return; }

                showOk("Login successful. Redirecting...");
                setTimeout(() => { window.location.href = nextUrl || '/'; }, 350);

            } catch (e) {
                showErr("Network error: " + (e?.message || e));
            } finally {
                btn.disabled = false; btn.style.opacity = 1;
            }
        });
    </script>
</body>

</html>
