<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Nanna!</title>
    <style>
      .body {
        align-items: center;
        display: flex;
        margin: 0;
        justify-content: center;
        background-color: rgb(255, 255, 204);
      }
      body {
        margin: 0;
      }
      .form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        background-color: rgb(241, 241, 130);
        padding: 60px;
        padding-inline: 28px;
        border-radius: 20px;
        box-shadow: 4px 4px rgb(0, 2, 65);
        font-family: cursive;
        align-items: center;
        justify-content: center;
        max-width: 33vw;
        min-height: 33vh;
        margin-top: 33vh;
        margin-left: 33vw;
      }

      .heading {
        font-size: 25px;
        text-align: center;
        font-weight: 600;
        font-family: cursive;
      }

      .form button {
        /* align-self: flex-end; */
        padding: 10px;
        border-radius: 10px;
        margin-top: 20px;
        background-color: rgb(241, 241, 130);
        box-shadow: 2px 3px rgb(0, 2, 65);

        color: rgb(0, 0, 0);
        font-size: medium;
        font-weight: 600;
        transition: 400ms;
        font-family: cursive;
      }

      .form button:hover {
        background-color: rgb(235, 255, 59);
        transition: 400ms;
        cursor: pointer;
      }

      .input {
        padding: 10px;
        width: 280px;
        border-radius: 10px;
        border-style: double;
        border-color: black;
        font-size: 15px;
        box-shadow: 2px 3px rgb(0, 2, 65);

        font-family: cursive;
      }
      .gallery-toolbar {
        grid-column: 1 / -1;
        display: flex;
        justify-content: space-between;
        gap: 10px;
        align-items: center;
        margin-bottom: 6px;
      }
      .gallery-toolbar .btn {
        background: rgb(241, 241, 130);
        border: 2px solid rgba(0, 0, 0, 0.15);
        border-radius: 12px;
        padding: 8px 12px;
        font-family: cursive;
        box-shadow: 2px 3px rgb(0, 2, 65);
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease,
          background 0.2s ease;
      }
      .gallery-toolbar .btn:hover {
        transform: translateY(-1px);
        box-shadow: 4px 4px rgb(0, 2, 65);
      }
      .gallery-toolbar .hint {
        opacity: 0.7;
        font-family: cursive;
      }

      /* Grid neu: Karten statt nackte <img> */
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 22px;
        margin-top: 28px;
        padding: 22px;
        background: rgb(255, 255, 204);
        border-radius: 20px;
        box-shadow: 4px 4px rgb(0, 2, 65);
      }

      /* Card */
      .photo {
        position: relative;
        border-radius: 16px;
        overflow: hidden;
        background: #0001;
        box-shadow: 2px 3px rgb(0, 2, 65);
        border: 2px solid rgba(0, 0, 0, 0.18);
        transition: transform 0.18s ease, box-shadow 0.18s ease,
          border-color 0.18s ease;
        isolation: isolate;
      }
      .photo:hover {
        transform: translateY(-4px);
        box-shadow: 6px 8px rgb(0, 2, 65);
        border-color: rgba(0, 0, 0, 0.35);
      }
      .photo .img {
        width: 100%;
        aspect-ratio: 4/5; /* ruhigeres Raster */
        object-fit: cover; /* schneidet sauber */
        display: block;
        filter: saturate(1.05);
        transition: transform 0.25s ease, filter 0.25s ease;
      }
      .photo:hover .img {
        transform: scale(1.04);
        filter: saturate(1.15);
      }

      /* „Shine“-Effekt */
      .photo::after {
        content: "";
        position: absolute;
        inset: -120% -120% auto auto;
        width: 60%;
        height: 60%;
        transform: rotate(25deg);
        background: linear-gradient(90deg, #fff0, #fff4, #fff0);
        transition: transform 0.6s ease;
        pointer-events: none;
      }
      .photo:hover::after {
        transform: translate(-40%, 60%) rotate(25deg);
      }

      /* Caption-Overlay lesbar */
      .photo .cap {
        position: absolute;
        left: 10px;
        right: 10px;
        bottom: 10px;
        background: rgba(241, 241, 130, 0.92);
        border: 2px solid rgba(0, 0, 0, 0.18);
        border-radius: 12px;
        padding: 8px 10px;
        font-family: cursive;
        font-size: 14px;
        line-height: 1.35;
        color: #000;
        box-shadow: 2px 3px rgb(0, 2, 65);
        max-height: 4.4em;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Enter-Animation */
      .photo {
        opacity: 0;
        transform: translateY(14px);
        animation: cardIn 0.45s ease forwards;
      }
      .photo:nth-child(odd) {
        animation-delay: 0.08s;
      }
      .photo:nth-child(even) {
        animation-delay: 0.16s;
      }
      @keyframes cardIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Compact/Comfy Umschalter */
      .gallery.compact {
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 16px;
      }
      .gallery.compact .img {
        aspect-ratio: 1/1;
      }
      .gallery.compact .cap {
        font-size: 13px;
        max-height: 3.2em;
      }

      /* Lightbox */
      .lightbox {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        display: none;
        place-items: center;
        z-index: 9999;
      }
      .lightbox.open {
        display: grid;
      }
      .lightbox .box {
        background: rgb(255, 255, 204);
        border-radius: 18px;
        box-shadow: 8px 10px rgb(0, 2, 65);
        border: 3px solid rgba(0, 0, 0, 0.28);
        max-width: min(92vw, 1100px);
        max-height: 86vh;
        overflow: hidden;
        display: grid;
        grid-template-rows: auto 1fr auto;
      }
      .lightbox img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background: #000;
      }
      .lightbox .lb-cap {
        padding: 12px 16px;
        font-family: cursive;
        text-align: center;
        background: rgb(241, 241, 130);
        border-top: 2px solid rgba(0, 0, 0, 0.2);
      }
      .lb-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        background: rgb(241, 241, 130);
      }
      .lb-btn {
        background: rgb(255, 255, 204);
        border: 2px solid rgba(0, 0, 0, 0.2);
        border-radius: 12px;
        padding: 8px 12px;
        font-family: cursive;
        cursor: pointer;
        box-shadow: 2px 3px rgb(0, 2, 65);
        transition: transform 0.15s ease;
      }
      .lb-btn:hover {
        transform: translateY(-1px);
      }
      .confetti {
        position: fixed;
        pointer-events: none;
        width: 8px;
        height: 12px;
        border-radius: 2px;
        transform: translate(-50%, -50%);
        animation: confetti-pop 1s ease-out forwards;
        will-change: transform, opacity;
      }

      @keyframes confetti-pop {
        0% {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1) rotate(0deg);
        }
        60% {
          transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty)))
            rotate(var(--rot));
        }
        100% {
          opacity: 0;
          transform: translate(
              calc(-50% + var(--tx)),
              calc(-50% + var(--ty) + 40px)
            )
            rotate(var(--rot));
        }
      }

      /* Bewegungs-reduzierung respektieren */
      @media (prefers-reduced-motion: reduce) {
        .confetti {
          display: none;
        }
      }
      .photo .cap {
        max-height: 4.4em;
        overflow: hidden;
        transition: max-height 0.25s ease;
      }
      .photo:hover .cap {
        max-height: 12em; /* klappt auf, wenn Text länger ist */
      }
      .photo:hover {
        transform: translateY(-4px) rotate(-0.25deg);
      }
      .gallery.compact .photo:hover {
        transform: translateY(-3px) rotate(0deg);
      }
      @media (max-width: 480px) {
        .gallery {
          gap: 14px;
          padding: 16px;
        }
        .photo .cap {
          font-size: 13px;
        }
        .lb-btn {
          padding: 10px 14px;
        }
      }

      .lightbox .box {
        background: rgb(255, 255, 204);
        border-radius: 18px;
        box-shadow: 8px 10px rgb(0, 2, 65);
        border: 3px solid rgba(0, 0, 0, 0.28);
        width: min(92vw, 1080px); /* fix & ruhig */
        height: min(80vh, 720px); /* fix & ruhig */
        display: grid;
        grid-template-rows: auto 1fr auto;
        overflow: hidden;
      }

      /* Bild immer vollständig sichtbar */
      .lightbox img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* GANZES Bild, ohne Zuschnitt */
        background: #000;
      }

      /* hübscher Button zum Öffnen */
      .open-gallery-btn {
        display: inline-block;
        background: rgb(241, 241, 130);
        border: 2px solid rgba(0, 0, 0, 0.15);
        border-radius: 14px;
        padding: 10px 16px;
        font-family: cursive;
        box-shadow: 3px 4px rgb(0, 2, 65);
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease,
          background 0.2s ease;
      }
      .open-gallery-btn:hover {
        transform: translateY(-1px);
        box-shadow: 5px 6px rgb(0, 2, 65);
      }
      /* feste, ruhige Box-Größe bleibt wie gehabt */
      .lightbox .box {
        background: rgb(255, 255, 204);
        border-radius: 18px;
        box-shadow: 8px 10px rgb(0, 2, 65);
        border: 3px solid rgba(0, 0, 0, 0.28);
        width: min(92vw, 1080px);
        height: min(80vh, 720px);
        display: grid;
        grid-template-rows: auto 1fr auto; /* actions | viewport | caption */

      }

      /* zentrierter Bild-Viewport */
      .lb-viewport {
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden; /* kein Scrollbalken */
      }

      /* Bild immer vollständig sichtbar */
      #lbImg {
        display: block;
        max-width: 100%;
        max-height: 100%;
        width: auto; /* NICHT auf 100% strecken */

      .lb-viewport {
        background: #000;
        display: flex;
        align-items: center;

        overflow: hidden;
      }

      /* Strip enthält 1..n Bilder nebeneinander */
      .lb-strip {
        display: flex;

      }

      /* Einzelne Items im Strip */

        justify-content: center;

      }

      /* Bilder immer vollständig sichtbar */

        max-height: 100%;
        max-width: 100%;

        width: auto;

      }

      /* Layout-Hilfe: bei zwei Bildern je 50% Breite (mit Gap) */

        flex: 1 1 50%;
      }

      /* Bei drei kannst du z.B. Drittel fahren (optional) */
      /* .lb-strip.trio .lb-item{ flex: 1 1 33.33%; } */
      /* Wishes (Accordion) */
      .wishes {
        margin: 18px auto 10px;
        background: rgb(255, 255, 204);
        border-radius: 20px;

      /* Item */
      .wish-item + .wish-item {
        margin-top: 10px;
      }

      /* Header-Button */
      .wish-header {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        padding: 12px 14px;

        border-radius: 14px;
        box-shadow: 2px 3px rgb(0, 2, 65);

        font-size: 16px;

        transition: transform 0.15s ease, box-shadow 0.15s ease,

      }
      .wish-header:hover {
        transform: translateY(-1px);
        box-shadow: 4px 4px rgb(0, 2, 65);
      }
      .wish-header[aria-expanded="true"] {
        background: rgb(235, 255, 59);
      }

      /* Chevron */
      .wish-header .chev {
        width: 10px;
        height: 10px;
        position: relative;
      }
      .wish-header .chev::before,
      .wish-header .chev::after {
        content: "";
        position: absolute;
        inset: 0;
        border-right: 3px solid rgb(0, 2, 65);
        border-bottom: 3px solid rgb(0, 2, 65);
        transform: rotate(45deg);
        transition: transform 0.2s ease;
      }
      .wish-header[aria-expanded="true"] .chev::before,
      .wish-header[aria-expanded="true"] .chev::after {
        transform: rotate(-135deg);
      }

      /* Content (animated height) */
      .wish-content {
        background: rgb(241, 241, 130);
        border: 2px solid rgba(0, 0, 0, 0.12);

        margin: 10px 4px 12px;

      }

      /* reduced motion */
      @media (prefers-reduced-motion: reduce) {
        .wish-content {
          transition: none;
        }
        .wish-header {
          transition: none;
        }
      }
      /* Wrapper */
      .cake-wrap {
        max-width: 900px;
        margin: 28px auto;
        padding: 16px;
        background: #ffffcc;
        border-radius: 18px;
        box-shadow: 6px 8px #00024155;
        border: 3px solid #00024144;
      }
      .cake-title {
        margin: 0 0 10px;
        text-align: center;
        font-family: cursive;
        font-size: 22px;
      }

      /* Bühne */
      .cake {
        position: relative;
        height: clamp(260px, 36vw, 420px);
        display: grid;
        place-items: end center;
        overflow: hidden;
        border-radius: 16px;
        background: radial-gradient(120% 140% at 50% 10%, #fffce6, #fff9bf);
      }

      /* Teller */
      .cake::before {
        content: "";
        position: absolute;
        inset: auto 6% 6% 6%;
        height: 38%;
        background: radial-gradient(
            90% 120% at 50% 20%,
            #ddd,
            #bdbdbd 60%,
            #9a9a9a 90%
          )
          no-repeat;
        border-radius: 50%;
        box-shadow: inset 0 40px 80px #00000010, 0 6px 10px #00024133;
      }

      /* ——— Tiers (zwei Stockwerke) ——— */
      .tier {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        width: var(--w);
        height: var(--h);
        filter: drop-shadow(0 6px 8px #00024144);
      }
      .tier .top {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: calc(var(--lip));
        width: 100%;
        height: 40%;
        border-radius: 50%;
        background: radial-gradient(
          90% 90% at 50% 30%,
          #f7f2c8,
          #e9de86 60%,
          #d7cd71 100%
        );
      }
      .tier .side {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: calc(20% + var(--lip));
        width: 100%;
        height: 70%;
        border-radius: 0 0 50% 50% / 0 0 18% 18%;
        background: linear-gradient(#c9b273, #a88f58 65%) /* Biskuit */,

        background-blend-mode: multiply;
      }
      .tier .icing {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 0;
        width: calc(100% + 2%);
        height: var(--lip);
        border-radius: 50% / 50%;
        background: linear-gradient(#f1f182, #e7db73);
        box-shadow: 0 2px 0 #a3893f55, inset 0 -4px 10px #fff8;
      }

      /* ——— Kerzen ——— */
      .candles {
        position: absolute;
        inset: 0;
        display: block;
        pointer-events: none;
      }
      .candle {
        position: absolute;
        left: 50%;
        bottom: var(--baseY, 42%);
        width: 10px;
        height: 74px;
        transform-origin: 50% calc(100% + var(--radius));
        transform: rotate(calc(var(--angle) * 1deg))
          translateY(calc(-1 * var(--radius)));
        pointer-events: auto; /* für Klicks */
      }
      .candle .stick {
        width: 100%;
        height: 70px;
        border-radius: 4px;
        background: repeating-linear-gradient(
          90deg,
          #fff,
          #fff 5px,
          #eaeaea 5px,
          #eaeaea 10px
        );
        box-shadow: inset 0 -8px 12px #00000014;
      }
      .candle .wick {

        height: 8px;
        margin: 0 auto;
        background: #222;
        border-radius: 2px;
      }
      .candle .flame {

        height: 16px;

          #ffdca6,
          #ffb53a 60%,
          #ff9a00 100%

        animation: flame 0.9s ease-in-out infinite alternate;
        filter: drop-shadow(0 0 6px #ffb53a) drop-shadow(0 0 12px #ffcc66);
      }
      @keyframes flame {
        from {
          transform: translateY(-1px) scale(0.95) rotate(-4deg);
          opacity: 0.92;
        }
        to {
          transform: translateY(1px) scale(1.03) rotate(3deg);
          opacity: 1;
        }
      }
      /* “Ausgeblasen” Zustand */
      .candle.off .flame {
        animation: none;
        opacity: 0;
        filter: none;
      }
      .candle.off .wick {
        background: #555;
      }

      /* Button */
      .wish-btn {
        margin: 12px auto 0;
        display: block;
        background: #f1f182;
        border: 2px solid #00000022;
        border-radius: 14px;
        padding: 10px 16px;
        font-family: cursive;
        box-shadow: 3px 4px #00024155;
        cursor: pointer;
      }
      .wish-btn:hover {
        transform: translateY(-1px);
        box-shadow: 5px 6px #00024155;
      }

      /* Motion-Respect */
      @media (prefers-reduced-motion: reduce) {
        .flame {
          animation: none;
        }
      }
    </style>

      <form onsubmit="return checkDate(event)" class="form">
        <span class="heading">Input your birth date</span>
        <input
          type="text"
          id="birthdaydate"
          inputmode="numeric"
          placeholder="dd.mm.yyyy"
          pattern="^(0[1-9]|[12][0-9]|3[01])\.(0[1-9]|1[0-2])\.\d{4}$"
          autocomplete="off"
          class="input"
        />

  <script>
    let confettiEnabled = false;

    function enableConfetti(root = document.body) {
      if (confettiEnabled) return;
      confettiEnabled = true;

      root.addEventListener(
        "click",
        (e) => {
          if (!confettiEnabled) return;
          if (e.target.closest("#lightbox")) return; // Lightbox-Klicks ignorieren
          launchConfetti(e.clientX, e.clientY, 28);
        },
        { passive: true }
      );
    }

    function launchConfetti(x, y, count = 24) {
      const colors = [
        "#f1f182", // dein Gelb
        "#000241", // dein Dunkelblau
        "#85a3ff", // Akzent
        "#35d79c", // Ok-Grün
        "#ff5a6a", // Danger/Rot
        "#ffffff", // Weiß als Glanz
      ];
      for (let i = 0; i < count; i++) {
        const p = document.createElement("span");
        p.className = "confetti";
        p.style.background = colors[i % colors.length];
        p.style.left = x + "px";
        p.style.top = y + "px";

        // zufällige Flugbahn
        const angle = Math.random() * Math.PI * 2; // 0–360°
        const dist = 60 + Math.random() * 140; // 60–200px
        const tx = Math.cos(angle) * dist;
        const ty = Math.sin(angle) * dist;

        // Rotation & Dauer
        const rot = (Math.random() * 720 - 360).toFixed(0) + "deg";
        const dur = (0.8 + Math.random() * 0.9).toFixed(2) + "s";
        p.style.setProperty("--tx", tx + "px");
        p.style.setProperty("--ty", ty + "px");
        p.style.setProperty("--rot", rot);
        p.style.animationDuration = dur;

        document.body.appendChild(p);
        p.addEventListener("animationend", () => p.remove());
      }
    }
    function checkDate(e) {
      if (e && e.preventDefault) e.preventDefault();
      const input = document.getElementById("birthdaydate");
      const section = document.getElementById("section");
      const val = (input.value || "").trim();
      const m = val.match(/^([0-3]\d)\.([01]\d)\.(\d{4})$/);
      if (!m) {
        alert("Please enter the date in format dd.mm.yyyy");
        return false;
      }
      const dd = parseInt(m[1], 10);
      const mm = parseInt(m[2], 10);
      const yyyy = parseInt(m[3], 10);
      const dt = new Date(yyyy, mm - 1, dd);
      const isValid =
        dt.getFullYear() === yyyy &&
        dt.getMonth() === mm - 1 &&
        dt.getDate() === dd;
      if (!isValid) {
        alert("Invalid date.");
        return false;
      }
      if (dd === 24 && mm === 10 && yyyy === 2008) {
        section.innerHTML = `
  <div style="max-width:1100px;margin:0 auto;">
    <p class="heading" style="text-align:center;font-size:30px;margin:0 0 14px;">

    function initGallery() {
      const gal = document.getElementById("gallery");
      const cards = [...gal.querySelectorAll(".photo")];
      const lb = document.getElementById("lightbox");
      const lbStrip = document.getElementById("lbStrip");
      const lbCap = document.getElementById("lbCap");
      const btnPrev = document.getElementById("lbPrev");
      const btnNext = document.getElementById("lbNext");
      const btnClose = document.getElementById("lbClose");
      const btnOpen = document.getElementById("openGallery");

      let idx = 0;

      const open = (i) => {
        idx = i;
        const fig = cards[idx];
        const imgs = fig.querySelectorAll("img");

        // Strip leeren
        lbStrip.innerHTML = "";
        lbStrip.classList.remove("duo", "trio");

        // Klassische Duos erkennen
        if (imgs.length === 2) lbStrip.classList.add("duo");
        else if (imgs.length === 3) lbStrip.classList.add("trio");

        // Bilder klonen und einfügen
        imgs.forEach((img) => {
          const item = document.createElement("div");
          item.className = "lb-item";
          const clone = img.cloneNode(true);
          clone.removeAttribute("loading");
          clone.removeAttribute("decoding");
          item.appendChild(clone);
          lbStrip.appendChild(item);
        });

        // Caption: wenn beide gleiche Caption haben -> einmal, sonst zusammenführen
        const caps = [...imgs]
          .map((im) => im.dataset.caption || im.alt || "")
          .filter(Boolean);
        const uniqueCaps = [...new Set(caps)];
        lbCap.textContent =
          uniqueCaps.length === 1 ? uniqueCaps[0] : uniqueCaps.join(" • ");

        lb.classList.add("open");
        lb.setAttribute("aria-hidden", "false");
      };

      const close = () => {
        lb.classList.remove("open");
        lb.setAttribute("aria-hidden", "true");
        lbStrip.innerHTML = "";
      };
      const prev = () => open((idx - 1 + cards.length) % cards.length);
      const next = () => open((idx + 1) % cards.length);

      btnOpen.addEventListener("click", () => open(0));
      btnPrev.onclick = prev;
      btnNext.onclick = next;
      btnClose.onclick = close;
      lb.addEventListener("click", (e) => {
        if (e.target === lb) close();
      });
      window.addEventListener("keydown", (e) => {
        if (!lb.classList.contains("open")) return;
        if (e.key === "Escape") close();
        if (e.key === "ArrowLeft") prev();
        if (e.key === "ArrowRight") next();
      });
    }

          items.forEach((it) => {
            const b = it.querySelector(".wish-header");

            b.setAttribute("aria-expanded", "false");
            p.style.maxHeight = "0px";
            p.style.paddingTop = "0px";
            p.style.paddingBottom = "0px";
            p.hidden = true;
          });
          // Open current
          if (!expanded) {
            btn.setAttribute("aria-expanded", "true");
            panel.hidden = false;
            // dynamische Höhe animieren
            panel.style.maxHeight = panel.scrollHeight + "px";
            panel.style.paddingTop = "8px";
            panel.style.paddingBottom = "10px";

        btn.addEventListener("click", toggle);
        // Keyboard support
        btn.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
