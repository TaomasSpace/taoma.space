<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Nanna!</title>
    <style>
      .body {
        align-items: center;
        display: flex;
        margin: 0;
        justify-content: center;
        background-color: rgb(255, 255, 204);
      }
      .form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        background-color: rgb(241, 241, 130);
        padding: 60px;
        padding-inline: 28px;
        border-radius: 20px;
        box-shadow: 4px 4px rgb(0, 2, 65);
        font-family: cursive;
        align-items: center;
        justify-content: center;
        max-width: 33vw;
        min-height: 33vh;
        margin-top: 33vh;
        margin-left: 33vw;
      }

      .heading {
        font-size: 25px;
        text-align: center;
        font-weight: 600;
        font-family: cursive;
      }

      .form button {
        /* align-self: flex-end; */
        padding: 10px;
        border-radius: 10px;
        margin-top: 20px;
        background-color: rgb(241, 241, 130);
        box-shadow: 2px 3px rgb(0, 2, 65);

        color: rgb(0, 0, 0);
        font-size: medium;
        font-weight: 600;
        transition: 400ms;
        font-family: cursive;
      }

      .form button:hover {
        background-color: rgb(235, 255, 59);
        transition: 400ms;
        cursor: pointer;
      }

      .input {
        padding: 10px;
        width: 280px;
        border-radius: 10px;
        border-style: double;
        border-color: black;
        font-size: 15px;
        box-shadow: 2px 3px rgb(0, 2, 65);

        font-family: cursive;
      }
      .gallery-toolbar {
        grid-column: 1 / -1;
        display: flex;
        justify-content: space-between;
        gap: 10px;
        align-items: center;
        margin-bottom: 6px;
      }
      .gallery-toolbar .btn {
        background: rgb(241, 241, 130);
        border: 2px solid rgba(0, 0, 0, 0.15);
        border-radius: 12px;
        padding: 8px 12px;
        font-family: cursive;
        box-shadow: 2px 3px rgb(0, 2, 65);
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease,
          background 0.2s ease;
      }
      .gallery-toolbar .btn:hover {
        transform: translateY(-1px);
        box-shadow: 4px 4px rgb(0, 2, 65);
      }
      .gallery-toolbar .hint {
        opacity: 0.7;
        font-family: cursive;
      }

      /* Grid neu: Karten statt nackte <img> */
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 22px;
        margin-top: 28px;
        padding: 22px;
        background: rgb(255, 255, 204);
        border-radius: 20px;
        box-shadow: 4px 4px rgb(0, 2, 65);
      }

      /* Card */
      .photo {
        position: relative;
        border-radius: 16px;
        overflow: hidden;
        background: #0001;
        box-shadow: 2px 3px rgb(0, 2, 65);
        border: 2px solid rgba(0, 0, 0, 0.18);
        transition: transform 0.18s ease, box-shadow 0.18s ease,
          border-color 0.18s ease;
        isolation: isolate;
      }
      .photo:hover {
        transform: translateY(-4px);
        box-shadow: 6px 8px rgb(0, 2, 65);
        border-color: rgba(0, 0, 0, 0.35);
      }
      .photo .img {
        width: 100%;
        aspect-ratio: 4/5; /* ruhigeres Raster */
        object-fit: cover; /* schneidet sauber */
        display: block;
        filter: saturate(1.05);
        transition: transform 0.25s ease, filter 0.25s ease;
      }
      .photo:hover .img {
        transform: scale(1.04);
        filter: saturate(1.15);
      }

      /* „Shine“-Effekt */
      .photo::after {
        content: "";
        position: absolute;
        inset: -120% -120% auto auto;
        width: 60%;
        height: 60%;
        transform: rotate(25deg);
        background: linear-gradient(90deg, #fff0, #fff4, #fff0);
        transition: transform 0.6s ease;
        pointer-events: none;
      }
      .photo:hover::after {
        transform: translate(-40%, 60%) rotate(25deg);
      }

      /* Caption-Overlay lesbar */
      .photo .cap {
        position: absolute;
        left: 10px;
        right: 10px;
        bottom: 10px;
        background: rgba(241, 241, 130, 0.92);
        border: 2px solid rgba(0, 0, 0, 0.18);
        border-radius: 12px;
        padding: 8px 10px;
        font-family: cursive;
        font-size: 14px;
        line-height: 1.35;
        color: #000;
        box-shadow: 2px 3px rgb(0, 2, 65);
        max-height: 4.4em;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Enter-Animation */
      .photo {
        opacity: 0;
        transform: translateY(14px);
        animation: cardIn 0.45s ease forwards;
      }
      .photo:nth-child(odd) {
        animation-delay: 0.08s;
      }
      .photo:nth-child(even) {
        animation-delay: 0.16s;
      }
      @keyframes cardIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Compact/Comfy Umschalter */
      .gallery.compact {
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 16px;
      }
      .gallery.compact .img {
        aspect-ratio: 1/1;
      }
      .gallery.compact .cap {
        font-size: 13px;
        max-height: 3.2em;
      }

      /* Lightbox */
      .lightbox {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        display: none;
        place-items: center;
        z-index: 9999;
      }
      .lightbox.open {
        display: grid;
      }
      .lightbox .box {
        background: rgb(255, 255, 204);
        border-radius: 18px;
        box-shadow: 8px 10px rgb(0, 2, 65);
        border: 3px solid rgba(0, 0, 0, 0.28);
        max-width: min(92vw, 1100px);
        max-height: 86vh;
        overflow: hidden;
        display: grid;
        grid-template-rows: auto 1fr auto;
      }
      .lightbox img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background: #000;
      }
      .lightbox .lb-cap {
        padding: 12px 16px;
        font-family: cursive;
        text-align: center;
        background: rgb(241, 241, 130);
        border-top: 2px solid rgba(0, 0, 0, 0.2);
      }
      .lb-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        background: rgb(241, 241, 130);
      }
      .lb-btn {
        background: rgb(255, 255, 204);
        border: 2px solid rgba(0, 0, 0, 0.2);
        border-radius: 12px;
        padding: 8px 12px;
        font-family: cursive;
        cursor: pointer;
        box-shadow: 2px 3px rgb(0, 2, 65);
        transition: transform 0.15s ease;
      }
      .lb-btn:hover {
        transform: translateY(-1px);
      }
      .confetti {
        position: fixed;
        pointer-events: none;
        width: 8px;
        height: 12px;
        border-radius: 2px;
        transform: translate(-50%, -50%);
        animation: confetti-pop 1s ease-out forwards;
        will-change: transform, opacity;
      }

      @keyframes confetti-pop {
        0% {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1) rotate(0deg);
        }
        60% {
          transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty)))
            rotate(var(--rot));
        }
        100% {
          opacity: 0;
          transform: translate(
              calc(-50% + var(--tx)),
              calc(-50% + var(--ty) + 40px)
            )
            rotate(var(--rot));
        }
      }

      /* Bewegungs-reduzierung respektieren */
      @media (prefers-reduced-motion: reduce) {
        .confetti {
          display: none;
        }
      }
      .photo .cap {
        max-height: 4.4em;
        overflow: hidden;
        transition: max-height 0.25s ease;
      }
      .photo:hover .cap {
        max-height: 12em; /* klappt auf, wenn Text länger ist */
      }
      .photo:hover {
        transform: translateY(-4px) rotate(-0.25deg);
      }
      .gallery.compact .photo:hover {
        transform: translateY(-3px) rotate(0deg);
      }
      @media (max-width: 480px) {
        .gallery {
          gap: 14px;
          padding: 16px;
        }
        .photo .cap {
          font-size: 13px;
        }
        .lb-btn {
          padding: 10px 14px;
        }
      }
      /* fester, aber responsiver Rahmen für die Lightbox */
      .lightbox .box {
        background: rgb(255, 255, 204);
        border-radius: 18px;
        box-shadow: 8px 10px rgb(0, 2, 65);
        border: 3px solid rgba(0, 0, 0, 0.28);
        width: min(92vw, 1080px); /* fix & ruhig */
        height: min(80vh, 720px); /* fix & ruhig */
        display: grid;
        grid-template-rows: auto 1fr auto;
        overflow: hidden;
      }

      /* Bild immer vollständig sichtbar */
      .lightbox img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* GANZES Bild, ohne Zuschnitt */
        background: #000;
      }

      /* hübscher Button zum Öffnen */
      .open-gallery-btn {
        display: inline-block;
        background: rgb(241, 241, 130);
        border: 2px solid rgba(0, 0, 0, 0.15);
        border-radius: 14px;
        padding: 10px 16px;
        font-family: cursive;
        box-shadow: 3px 4px rgb(0, 2, 65);
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease,
          background 0.2s ease;
      }
      .open-gallery-btn:hover {
        transform: translateY(-1px);
        box-shadow: 5px 6px rgb(0, 2, 65);
      }
      /* feste, ruhige Box-Größe bleibt wie gehabt */
      .lightbox .box {
        background: rgb(255, 255, 204);
        border-radius: 18px;
        box-shadow: 8px 10px rgb(0, 2, 65);
        border: 3px solid rgba(0, 0, 0, 0.28);
        width: min(92vw, 1080px);
        height: min(80vh, 720px);
        display: grid;
        grid-template-rows: auto 1fr auto; /* actions | viewport | caption */
        overflow: hidden;
      }

      /* zentrierter Bild-Viewport */
      .lb-viewport {
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden; /* kein Scrollbalken */
      }

      /* Bild immer vollständig sichtbar */
      #lbImg {
        display: block;
        max-width: 100%;
        max-height: 100%;
        width: auto; /* NICHT auf 100% strecken */
        height: auto; /* NICHT auf 100% strecken */
        object-fit: contain; /* extra safety */
        image-rendering: auto;
      }
    </style>
  </head>
  <body>
    <section id="section">
      <form onsubmit="return checkDate(event)" class="form">
        <span class="heading">Input your birth date</span>
        <input
          type="text"
          id="birthdaydate"
          inputmode="numeric"
          placeholder="dd.mm.yyyy"
          pattern="^(0[1-9]|[12][0-9]|3[01])\.(0[1-9]|1[0-2])\.\d{4}$"
          autocomplete="off"
          class="input"
        />
        <button type="submit">Unlock gift</button>
      </form>
    </section>
  </body>
  <script>
    let confettiEnabled = false;

    function enableConfetti(root = document.body) {
      if (confettiEnabled) return;
      confettiEnabled = true;

      root.addEventListener(
        "click",
        (e) => {
          if (!confettiEnabled) return;
          if (e.target.closest("#lightbox")) return; // Lightbox-Klicks ignorieren
          launchConfetti(e.clientX, e.clientY, 28);
        },
        { passive: true }
      );
    }

    function launchConfetti(x, y, count = 24) {
      const colors = [
        "#f1f182", // dein Gelb
        "#000241", // dein Dunkelblau
        "#85a3ff", // Akzent
        "#35d79c", // Ok-Grün
        "#ff5a6a", // Danger/Rot
        "#ffffff", // Weiß als Glanz
      ];
      for (let i = 0; i < count; i++) {
        const p = document.createElement("span");
        p.className = "confetti";
        p.style.background = colors[i % colors.length];
        p.style.left = x + "px";
        p.style.top = y + "px";

        // zufällige Flugbahn
        const angle = Math.random() * Math.PI * 2; // 0–360°
        const dist = 60 + Math.random() * 140; // 60–200px
        const tx = Math.cos(angle) * dist;
        const ty = Math.sin(angle) * dist;

        // Rotation & Dauer
        const rot = (Math.random() * 720 - 360).toFixed(0) + "deg";
        const dur = (0.8 + Math.random() * 0.9).toFixed(2) + "s";
        p.style.setProperty("--tx", tx + "px");
        p.style.setProperty("--ty", ty + "px");
        p.style.setProperty("--rot", rot);
        p.style.animationDuration = dur;

        document.body.appendChild(p);
        p.addEventListener("animationend", () => p.remove());
      }
    }
    function checkDate(e) {
      if (e && e.preventDefault) e.preventDefault();
      const input = document.getElementById("birthdaydate");
      const section = document.getElementById("section");
      const val = (input.value || "").trim();
      const m = val.match(/^([0-3]\d)\.([01]\d)\.(\d{4})$/);
      if (!m) {
        alert("Please enter the date in format dd.mm.yyyy");
        return false;
      }
      const dd = parseInt(m[1], 10);
      const mm = parseInt(m[2], 10);
      const yyyy = parseInt(m[3], 10);
      const dt = new Date(yyyy, mm - 1, dd);
      const isValid =
        dt.getFullYear() === yyyy &&
        dt.getMonth() === mm - 1 &&
        dt.getDate() === dd;
      if (!isValid) {
        alert("Invalid date.");
        return false;
      }
      if (dd === 24 && mm === 10 && yyyy === 2008) {
        section.innerHTML = `
  <div style="max-width:1100px;margin:0 auto;">
    <p class="heading" style="text-align:center;font-size:30px;margin:0 0 14px;">
      🎉 Happy Birthday Nanna!! 🎉
    </p>

    <div style="text-align:center;margin-top:6px;">
      <button id="openGallery" class="open-gallery-btn">Open gallery</button>
    </div>

    <!-- Quelle der Bilder (unsichtbar) -->
    <section class="gallery compact" id="gallery" style="display:none">
      <!-- KEINE Thumbnails sichtbar, nur Daten -->
      <figure class="photo"><img class="img" src="/static/nanna/imgs/2025/image.png"
        loading="lazy" decoding="async"
        alt="Shotgungame" data-caption="Shotgungame"></figure>

      <figure class="photo"><img class="img" src="/static/nanna/imgs/2025/image3.png"
        loading="lazy" decoding="async"
        alt="Shotgungame" data-caption="Shotgungame"></figure>

      <figure class="photo"><img class="img" src="/static/nanna/imgs/2025/image4.png"
        loading="lazy" decoding="async"
        alt="Shotgungame" data-caption="Shotgungame"></figure>

      <figure class="photo"><img class="img" src="/static/nanna/imgs/2025/image5.png"
        loading="lazy" decoding="async"
        alt="Shotgungame" data-caption="Shotgungame"></figure>

      <figure class="photo"><img class="img" src="/static/nanna/imgs/2025/IMG_2956.png"
        loading="lazy" decoding="async"
        alt="Shotgungame" data-caption="Shotgungame"></figure>

      <figure class="photo"><img class="img" src="/static/nanna/imgs/2025/IMG_4952.png"
        loading="lazy" decoding="async"
        alt="Shotgungame" data-caption="Shotgungame"></figure>

      <figure class="photo"><img class="img" src="/static/nanna/imgs/2025/CD75C588-E5CF-42A2-93C6-3776CE87AFA0.png"
        loading="lazy" decoding="async"
        alt="Shotgungame" data-caption="Shotgungame"></figure>

      <figure class="photo"><img class="img" src="/static/nanna/imgs/2025/35C1C6FB-4200-45AE-870D-C058F67E761B.png"
        loading="lazy" decoding="async"
        alt="Shotgungame" data-caption="Shotgungame"></figure>

      <figure class="photo"><img class="img" src="/static/nanna/imgs/2025/1C02B905-D47D-4098-A780-A5F80F4C75D2.png"
        loading="lazy" decoding="async"
        alt="Shotgungame" data-caption="Shotgungame"></figure>
    </section>

    <!-- Lightbox -->
<div class="lightbox" id="lightbox" aria-hidden="true">
  <div class="box">
    <div class="lb-actions">
      <button class="lb-btn" id="lbPrev">← Prev</button>
      <button class="lb-btn" id="lbClose">Close ✖</button>
      <button class="lb-btn" id="lbNext">Next →</button>
    </div>

    <div class="lb-viewport">
      <img id="lbImg" alt="">
    </div>

    <div class="lb-cap" id="lbCap"></div>
  </div>
</div>`;
        enableConfetti(document.body);
        launchConfetti(window.innerWidth / 2, window.innerHeight * 0.25, 80);
        initGallery();
      } else {
        alert("Not the correct date.");
      }
      return false;
    }

    function initGallery() {
      const gal = document.getElementById("gallery");
      const cards = [...gal.querySelectorAll(".photo")];
      const lb = document.getElementById("lightbox");
      const lbImg = document.getElementById("lbImg");
      const lbCap = document.getElementById("lbCap");
      const btnPrev = document.getElementById("lbPrev");
      const btnNext = document.getElementById("lbNext");
      const btnClose = document.getElementById("lbClose");
      const btnOpen = document.getElementById("openGallery");

      let idx = 0;

      const open = (i) => {
        idx = i;
        const fig = cards[idx];
        const img = fig.querySelector("img");
        lbImg.src = img.src;
        lbImg.alt = img.alt || "";
        lbCap.textContent = img.dataset.caption || img.alt || "";
        lb.classList.add("open");
        lb.setAttribute("aria-hidden", "false");
      };
      const close = () => {
        lb.classList.remove("open");
        lb.setAttribute("aria-hidden", "true");
        lbImg.src = "";
      };
      const prev = () => open((idx - 1 + cards.length) % cards.length);
      const next = () => open((idx + 1) % cards.length);

      // Button öffnet direkt die Lightbox mit dem 1. Bild
      btnOpen.addEventListener("click", () => open(0));

      // Navigation + ESC
      btnPrev.onclick = prev;
      btnNext.onclick = next;
      btnClose.onclick = close;
      lb.addEventListener("click", (e) => {
        if (e.target === lb) close();
      });
      window.addEventListener("keydown", (e) => {
        if (!lb.classList.contains("open")) return;
        if (e.key === "Escape") close();
        if (e.key === "ArrowLeft") prev();
        if (e.key === "ArrowRight") next();
      });
    }
  </script>
</html>
