<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Nanna!</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #fff;
        font-family: cursive;
      }

      .gift {
        position: relative;
        background-color: rgb(241, 241, 130);
        padding: 60px 30px;
        border-radius: 20px;
        box-shadow: 4px 4px rgb(0, 2, 65);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        max-width: 33vw;
        min-height: 33vh;
        transition: transform 0.3s ease;
      }

      /* Geschenkband â€“ vertikal und horizontal */
      .gift::before,
      .gift::after {
        content: "";
        position: absolute;
        background-color: rgb(0, 2, 65);
      }

      .gift::before {
        width: 12px;
        height: 100%;
        left: 50%;
        top: 0;
        transform: translateX(-50%);
      }

      .gift::after {
        height: 12px;
        width: 100%;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
      }

      /* Schleife oben */
      .ribbon {
        position: absolute;
        top: -25px;
        left: 50%;
        transform: translateX(-50%) rotate(45deg);
        width: 50px;
        height: 50px;
        background-color: rgb(0, 2, 65);
        border-radius: 10px 10px 0 10px;
        box-shadow: 3px 3px rgb(0, 2, 65, 0.3);
      }

      .gift:hover {
        transform: scale(1.03);
      }

      .heading {
        font-size: 25px;
        text-align: center;
        font-weight: 600;
        z-index: 2;
      }

      .input {
        padding: 10px;
        width: 280px;
        border-radius: 10px;
        border-style: double;
        border-color: black;
        font-size: 15px;
        box-shadow: 2px 3px rgb(0, 2, 65);
        margin-top: 10px;
      }

      button {
        padding: 10px;
        border-radius: 10px;
        margin-top: 20px;
        background-color: rgb(241, 241, 130);
        box-shadow: 2px 3px rgb(0, 2, 65);
        color: rgb(0, 0, 0);
        font-size: medium;
        font-weight: 600;
        transition: 300ms;
        cursor: pointer;
      }

      button:hover {
        background-color: rgb(235, 255, 59);
      }
    </style>
  </head>

  <body>
    <section id="section">
      <form onsubmit="return checkDate(event)" class="gift">
        <div class="ribbon"></div>
        <span class="heading">Input your birth date</span>
        <input
          type="text"
          id="birthdaydate"
          inputmode="numeric"
          placeholder="dd.mm.yyyy"
          pattern="^(0[1-9]|[12][0-9]|3[01])\.(0[1-9]|1[0-2])\.\d{4}$"
          autocomplete="off"
          class="input"
        />
        <button type="submit">Unlock gift</button>
      </form>
    </section>

    <script>
      function checkDate(e) {
        e.preventDefault();
        const input = document.getElementById("birthdaydate");
        const section = document.getElementById("section");
        const val = (input.value || "").trim();
        const m = val.match(/^([0-3]\d)\.([01]\d)\.(\d{4})$/);
        if (!m) {
          alert("Please enter the date in format dd.mm.yyyy");
          return false;
        }
        const dd = parseInt(m[1], 10);
        const mm = parseInt(m[2], 10);
        const yyyy = parseInt(m[3], 10);
        const dt = new Date(yyyy, mm - 1, dd);
        const isValid =
          dt.getFullYear() === yyyy &&
          dt.getMonth() === mm - 1 &&
          dt.getDate() === dd;
        if (!isValid) {
          alert("Invalid date.");
          return false;
        }
        if (dd === 24 && mm === 10 && yyyy === 2008) {
          section.innerHTML =
            "<p style='font-size:30px;text-align:center;'>ðŸŽ‰ Happy Birthday Nanna!! ðŸŽ‰</p>";
        } else {
          alert("Not the correct date yet.");
        }
        return false;
      }
    </script>
  </body>
</html>
