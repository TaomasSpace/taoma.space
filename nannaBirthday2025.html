<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Nanna!</title>
    <style>
      .body {
        align-items: center;
        display: flex;
        margin: 0;
        justify-content: center;
        background-color: rgb(255, 255, 204);
      }
      .form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        background-color: rgb(241, 241, 130);
        padding: 60px;
        padding-inline: 28px;
        border-radius: 20px;
        box-shadow: 4px 4px rgb(0, 2, 65);
        font-family: cursive;
        align-items: center;
        justify-content: center;
        max-width: 33vw;
        min-height: 33vh;
        margin-top: 33vh;
        margin-left: 33vw;
      }

      .heading {
        font-size: 25px;
        text-align: center;
        font-weight: 600;
        font-family: cursive;
      }

      .form button {
        /* align-self: flex-end; */
        padding: 10px;
        border-radius: 10px;
        margin-top: 20px;
        background-color: rgb(241, 241, 130);
        box-shadow: 2px 3px rgb(0, 2, 65);

        color: rgb(0, 0, 0);
        font-size: medium;
        font-weight: 600;
        transition: 400ms;
        font-family: cursive;
      }

      .form button:hover {
        background-color: rgb(235, 255, 59);
        transition: 400ms;
        cursor: pointer;
      }

      .input {
        padding: 10px;
        width: 280px;
        border-radius: 10px;
        border-style: double;
        border-color: black;
        font-size: 15px;
        box-shadow: 2px 3px rgb(0, 2, 65);

        font-family: cursive;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 20px;
        margin-top: 40px;
        padding: 20px;
        background-color: rgb(255, 255, 204);
        border-radius: 20px;
        box-shadow: 4px 4px rgb(0, 2, 65);
        justify-items: center;
        align-items: center;
      }

      .gallery img {
        width: 100%;
        max-width: 240px;
        border-radius: 15px;
        box-shadow: 2px 3px rgb(0, 2, 65);
        transition: all 0.3s ease;
        border: 2px solid rgba(0, 0, 0, 0.2);
        background-color: rgb(241, 241, 130);
      }

      .gallery img:hover {
        transform: scale(1.05) rotate(-1deg);
        box-shadow: 6px 6px rgb(0, 2, 65);
        border-color: rgba(0, 0, 0, 0.5);
      }
      .gallery img {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 0.6s ease forwards;
      }

      .gallery img:nth-child(odd) {
        animation-delay: 0.2s;
      }
      .gallery img:nth-child(even) {
        animation-delay: 0.4s;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      /* Gallery: Titel + Intro-Text Ã¼ber volle Breite */
      .gallery > .title,
      .gallery > .intro {
        grid-column: 1 / -1;
      }

      /* Titel */
      .gallery .title {
        font-family: cursive;
        font-weight: 800;
        font-size: 28px;
        text-align: center;
        margin: 0 0 8px 0;
        letter-spacing: 0.5px;
        text-shadow: 1px 1px rgba(0, 2, 65, 0.3);
        position: relative;
        padding-bottom: 6px;
      }

      /* kleine Schleifen-Deko unter dem Titel */
      .gallery .title::after {
        content: "";
        display: block;
        width: 80px;
        height: 6px;
        margin: 10px auto 0;
        background: rgb(0, 2, 65);
        border-radius: 999px;
        box-shadow: 2px 2px rgba(0, 2, 65, 0.25);
      }

      /* Intro-Text-Blase */
      .gallery .intro {
        font-family: cursive;
        font-size: 16px;
        line-height: 1.6;
        text-align: center;
        color: #000;
        max-width: 900px;
        margin: 10px auto 20px;
        background: rgb(241, 241, 130);
        border: 2px solid rgba(0, 0, 0, 0.15);
        border-radius: 16px;
        padding: 14px 16px;
        box-shadow: 2px 3px rgb(0, 2, 65);
      }

      /* Mini-Emoji-Glanz ohne Bilder: leicht vibend beim Hover */
      .gallery .intro:hover {
        transform: translateY(-1px);
        transition: transform 0.2s ease;
      }

      /* Responsiveness */
      @media (max-width: 600px) {
        .gallery {
          grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
          gap: 14px;
          padding: 16px;
        }
        .gallery .title {
          font-size: 22px;
        }
        .gallery .intro {
          font-size: 15px;
          padding: 12px;
        }
      }
    </style>
  </head>
  <body class="body">
    <section id="section">
      <form onsubmit="return checkDate(event)" class="form">
        <span class="heading">Input your birth date</span>
        <input
          type="text"
          id="birthdaydate"
          inputmode="numeric"
          placeholder="dd.mm.yyyy"
          pattern="^(0[1-9]|[12][0-9]|3[01])\.(0[1-9]|1[0-2])\.\d{4}$"
          autocomplete="off"
          class="input"
        />
        <button type="submit">Unlock gift</button>
      </form>
    </section>
  </body>
  <script>
    function checkDate(e) {
      if (e && e.preventDefault) e.preventDefault();
      const input = document.getElementById("birthdaydate");
      const section = document.getElementById("section");
      const val = (input.value || "").trim();
      const m = val.match(/^([0-3]\d)\.([01]\d)\.(\d{4})$/);
      if (!m) {
        alert("Please enter the date in format dd.mm.yyyy");
        return false;
      }
      const dd = parseInt(m[1], 10);
      const mm = parseInt(m[2], 10);
      const yyyy = parseInt(m[3], 10);
      const dt = new Date(yyyy, mm - 1, dd);
      const isValid =
        dt.getFullYear() === yyyy &&
        dt.getMonth() === mm - 1 &&
        dt.getDate() === dd;
      if (!isValid) {
        alert("Invalid date.");
        return false;
      }
      if (dd === 24 && mm === 10 && yyyy === 2008) {
        section.innerHTML = `
  <div style="max-width:1100px;margin:0 auto;">
    <p class="heading" style="text-align:center;font-size:30px;margin:0 0 14px;">
      ðŸŽ‰ Happy Birthday Nanna!! ðŸŽ‰
    </p>

    <section class="gallery">
      <h2 class="title">Gallery</h2>
      <p class="intro">
        We made a lot of beautiful memories together in those 115 days we are together.
        And I am sure we will make a lot more in the upcoming year. ðŸ’›
      </p>

      <img src="/static/nanna/imgs/2025/image.png" alt="memory 1">
      <img src="/static/nanna/imgs/2025/image3.png" alt="memory 2">
      <img src="/static/nanna/imgs/2025/image4.png" alt="memory 3">
      <img src="/static/nanna/imgs/2025/image5.png" alt="memory 4">
      <img src="/static/nanna/imgs/2025/IMG_2956.png" alt="memory 5">
      <img src="/static/nanna/imgs/2025/IMG_4952.png" alt="memory 6">
      <img src="/static/nanna/imgs/2025/CD75C588-E5CF-42A2-93C6-3776CE87AFA0.png" alt="memory 7">
      <img src="/static/nanna/imgs/2025/35C1C6FB-4200-45AE-870D-C058F67E761B.png" alt="memory 8">
      <img src="/static/nanna/imgs/2025/1C02B905-D47D-4098-A780-A5F80F4C75D2.png" alt="memory 9">
    </section>
  </div>`;
      } else {
        alert("Not the correct date yet.");
      }
      return false;
    }
  </script>
</html>
