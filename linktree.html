<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TAOMA™ — Linktree</title>
  <meta name="theme-color" content="#0f1223" />
  <link rel="icon" type="image/png" href="/static/icon.png" />
  <style>
    :root {
      --bg: #0e1020;
      --ink: #e9ebff;
      --muted: #a2a9c8;
      --acc: #85a3ff;
      --card: #171b3b;
      --shadow: 0 10px 30px rgba(0, 0, 0, .35);
      --radius: 16px;
    }

    body {
      margin: 0;
      font: 15px/1.6 Inter, ui-sans-serif, system-ui;
      color: var(--ink);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--bg);
      overflow-x: hidden;
    }

    /* Background video/image */
    .bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
    }

    .bg img,
    .bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 3rem 1rem;
    }

    .pfp {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #fff3;
      box-shadow: var(--shadow);
      object-fit: cover;
    }

    .name {
      font-size: 1.8rem;
      font-weight: 800;
      margin: 1rem 0 0.5rem;
    }

    .location {
      display: flex;
      align-items: center;
      gap: .4rem;
      justify-content: center;
      color: var(--muted);
      margin-bottom: 1rem;
    }

    .quote {
      font-style: italic;
      margin-bottom: 1.5rem;
      max-width: 600px;
    }

    .badges {
      display: flex;
      gap: .4rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0;
      /* kein Platz für Text nötig */
      background: #ffffff1a;
      border-radius: 999px;
      padding: .28rem;
      /* nur wenig Innenabstand */
      border: 1px solid #ffffff26;
      /* dezente Kante, optional */
    }

    .badge img {
      width: 20px;
      height: 20px;
      object-fit: contain;
      display: block;
    }

    .links {
      display: grid;
      gap: 12px;
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      /* <– zentriert die Liste innerhalb der Karte */
    }

    .link {
      position: relative;
      /* für das absolut positionierte Icon */
      display: flex;
      align-items: center;
      justify-content: center;
      /* zentriert den Inhalt */
      text-align: center;
      gap: .6rem;
      padding: 0.9rem 1.2rem;
      border-radius: var(--radius);
      background: var(--card);
      border: 1px solid #ffffff22;
      box-shadow: var(--shadow);
      transition: .2s;
      width: 100%;
      /* volle Breite für schöne Pillenform */
    }

    .link:hover {
      transform: translateY(-2px);
      background: color-mix(in oklab, var(--card), white 4%);
    }

    .link img {
      width: 35px;
      height: 35px;
      object-fit: contain;
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
    }

    .link span {
      margin: 0 auto;
    }

    footer {
      padding: 1rem;
      text-align: center;
      font-size: .85rem;
      color: var(--muted);
    }

    .sound-toggle {
      position: fixed;
      right: 14px;
      bottom: 16px;
      z-index: 10;
      display: inline-flex;
      align-items: center;
      gap: .4rem;
      padding: .45rem .6rem;
      border-radius: 999px;
      background: #ffffff1a;
      color: var(--ink);
      border: 1px solid #ffffff33;
      box-shadow: var(--shadow);
      font-weight: 700;
      user-select: none;
      cursor: pointer;
      backdrop-filter: blur(6px) saturate(1.2);
    }

    .sound-toggle.hidden {
      display: none;
    }

    .sound-toggle .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ff6b6b;
    }

    .sound-toggle.on .dot {
      background: #1dd1a1;
    }

    /* Name Effects */
    .name.glow {
      text-shadow: 0 0 8px #85a3ff, 0 0 12px #85a3ff, 0 0 16px #85a3ff;
    }

    .name.neon {
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
    }

    .name.rainbow {
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 3s linear infinite;
    }

    @keyframes rainbow {
      0% {
        background-position: 0% 50%;
      }

      100% {
        background-position: 100% 50%;
      }
    }

    /* Background Effects */
    .bg.night::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 50, 0.4);
      mix-blend-mode: multiply;
    }

    .bg.rain::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("/static/effects/rain.gif");
      background-size: cover;
      opacity: 0.4;
      pointer-events: none;
    }

    .bg.snow::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("/static/effects/snow.gif");
      background-size: cover;
      opacity: 0.5;
      pointer-events: none;
    }

    .card {
      background: rgba(23, 27, 59, var(--card-alpha, 0.8));
      /* Default 80% deckend */
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem 2rem;
      max-width: 600px;
      width: 100%;
      backdrop-filter: blur(12px);
    }

    .card.transparent {
      background: transparent;
      backdrop-filter: none;
      box-shadow: none;
    }

    /* === Mobile Optimierungen === */
    /* Verhindere horizontales Scrollen */
    html,
    body {
      max-width: 100vw;
      overflow-x: hidden;
    }

    body {
      padding: 0;
      margin: 0;
    }

    /* Main Container */
    main {
      padding: 2rem 1rem;
      max-width: 100vw;
      overflow-x: hidden;
      box-sizing: border-box;
    }

    /* Card responsive */
    .card {
      background: rgba(23, 27, 59, var(--card-alpha, 0.8));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.5rem 1rem;
      max-width: 600px;
      width: calc(100% - 2rem);
      /* Berücksichtigt main padding */
      backdrop-filter: blur(12px);
      box-sizing: border-box;
      margin: 0 auto;
    }

    /* Profilbild */
    .pfp {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #fff3;
      box-shadow: var(--shadow);
      object-fit: cover;
      flex-shrink: 0;
    }

    /* Name - lange Namen umbrechen */
    .name {
      font-size: clamp(1.4rem, 5vw, 1.8rem);
      font-weight: 800;
      margin: 1rem 0 0.5rem;
      word-wrap: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
      max-width: 100%;
    }

    /* Location */
    .location {
      display: flex;
      align-items: center;
      gap: .4rem;
      justify-content: center;
      color: var(--muted);
      margin-bottom: 1rem;
      flex-wrap: wrap;
      word-wrap: break-word;
      max-width: 100%;
    }

    /* Quote - lange Texte */
    .quote {
      font-style: italic;
      margin-bottom: 1.5rem;
      max-width: 100%;
      word-wrap: break-word;
      overflow-wrap: break-word;
      padding: 0 0.5rem;
      box-sizing: border-box;
    }

    /* Badges responsive */
    .badges {
      display: flex;
      gap: .4rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 2rem;
      padding: 0 0.5rem;
      max-width: 100%;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0;
      background: #ffffff1a;
      border-radius: 999px;
      padding: .28rem;
      border: 1px solid #ffffff26;
      flex-shrink: 0;
    }

    .badge img {
      width: 20px;
      height: 20px;
      object-fit: contain;
      display: block;
    }

    /* Links Container */
    .links {
      display: grid;
      gap: 12px;
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      padding: 0;
      box-sizing: border-box;
    }

    /* Link Items */
    .link {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: .6rem;
      padding: 0.9rem 1.2rem;
      border-radius: var(--radius);
      background: var(--card);
      border: 1px solid #ffffff22;
      box-shadow: var(--shadow);
      transition: .2s;
      width: 100%;
      box-sizing: border-box;
      min-height: 48px;
      /* Touch-friendly Mindesthöhe */
      overflow: hidden;
      /* Verhindert Overflow */
    }

    .link:hover {
      transform: translateY(-2px);
      background: color-mix(in oklab, var(--card), white 4%);
    }

    /* Link Icon */
    .link img {
      width: 32px;
      height: 32px;
      object-fit: contain;
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      flex-shrink: 0;
    }

    /* Link Text */
    .link span {
      margin: 0 auto;
      word-wrap: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
      max-width: calc(100% - 80px);
      /* Platz für Icon + Padding */
      padding: 0 0.5rem;
    }

    /* Footer */
    footer {
      padding: 1rem;
      text-align: center;
      font-size: .85rem;
      color: var(--muted);
      max-width: 100vw;
      overflow-x: hidden;
    }

    /* Sound Toggle Button */
    .sound-toggle {
      position: fixed;
      right: 12px;
      bottom: 14px;
      z-index: 10;
      display: inline-flex;
      align-items: center;
      gap: .4rem;
      padding: .45rem .6rem;
      border-radius: 999px;
      background: #ffffff1a;
      color: var(--ink);
      border: 1px solid #ffffff33;
      box-shadow: var(--shadow);
      font-weight: 700;
      user-select: none;
      cursor: pointer;
      backdrop-filter: blur(6px) saturate(1.2);
      font-size: .85rem;
    }

    /* === Responsive Breakpoints === */
    /* Tablets und kleine Laptops */
    @media (max-width: 768px) {
      main {
        padding: 1.5rem 0.8rem;
      }

      .card {
        padding: 1.2rem 0.8rem;
        width: calc(100% - 1.6rem);
      }

      .name {
        font-size: clamp(1.3rem, 4.5vw, 1.6rem);
      }

      .quote {
        font-size: .95rem;
        padding: 0 0.3rem;
      }

      .links {
        max-width: 400px;
        gap: 10px;
      }

      .link {
        padding: 0.8rem 1rem;
      }
    }

    /* Smartphones */
    @media (max-width: 480px) {
      main {
        padding: 1rem 0.5rem;
      }

      .card {
        padding: 1rem 0.6rem;
        width: calc(100% - 1rem);
        border-radius: 12px;
      }

      .pfp {
        width: 90px;
        height: 90px;
      }

      .name {
        font-size: clamp(1.2rem, 6vw, 1.5rem);
        margin: 0.8rem 0 0.4rem;
      }

      .location {
        font-size: .9rem;
        margin-bottom: 0.8rem;
      }

      .location svg {
        width: 14px;
        height: 14px;
      }

      .quote {
        font-size: .9rem;
        margin-bottom: 1rem;
        padding: 0;
        line-height: 1.5;
      }

      .badges {
        gap: .3rem;
        margin-bottom: 1.5rem;
        padding: 0;
      }

      .badge {
        padding: .25rem;
      }

      .badge img {
        width: 18px;
        height: 18px;
      }

      .links {
        max-width: 100%;
        gap: 10px;
        padding: 0 0.25rem;
      }

      .link {
        padding: 0.75rem 0.8rem;
        border-radius: 14px;
        min-height: 52px;
      }

      .link img {
        width: 28px;
        height: 28px;
        left: 10px;
      }

      .link span {
        font-size: .9rem;
        max-width: calc(100% - 60px);
        padding: 0 0.3rem;
      }

      .sound-toggle {
        right: 10px;
        bottom: 12px;
        padding: .4rem .5rem;
        font-size: .8rem;
      }

      .sound-toggle .dot {
        width: 7px;
        height: 7px;
      }

      footer {
        padding: 0.8rem 0.5rem;
        font-size: .8rem;
      }
    }

    /* Sehr kleine Smartphones */
    @media (max-width: 360px) {
      .card {
        padding: 0.8rem 0.5rem;
      }

      .pfp {
        width: 80px;
        height: 80px;
      }

      .name {
        font-size: 1.2rem;
      }

      .quote {
        font-size: .85rem;
      }

      .link {
        padding: 0.7rem 0.7rem;
        min-height: 48px;
      }

      .link img {
        width: 24px;
        height: 24px;
      }

      .link span {
        font-size: .85rem;
        max-width: calc(100% - 50px);
      }
    }

    /* Landscape-Modus für Smartphones */
    @media (max-height: 500px) and (orientation: landscape) {
      main {
        padding: 1rem 0.5rem;
      }

      .pfp {
        width: 70px;
        height: 70px;
      }

      .name {
        font-size: 1.3rem;
        margin: 0.5rem 0 0.3rem;
      }

      .quote {
        margin-bottom: 0.8rem;
      }

      .badges {
        margin-bottom: 1rem;
      }

      .link {
        padding: 0.6rem 0.8rem;
        min-height: 44px;
      }
    }

    /* Background anpassen */
    .bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
      max-width: 100vw;
    }

    .bg img,
    .bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      max-width: 100vw;
    }

    /* Lange URLs in Links kürzen */
    @media (max-width: 480px) {
      .link span {
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        /* Max 2 Zeilen */
        -webkit-box-orient: vertical;
      }
    }
  </style>
</head>

<body>
  <div class="bg" id="bg"></div>
  <button id="soundBtn" class="sound-toggle hidden" aria-label="Toggle sound">
    <span class="dot" aria-hidden="true"></span>
    <span id="soundLabel">Sound off</span>
  </button>
  <main>
    <div class="card" id="card">

      <img id="pfp" class="pfp" src="/static/icon.png" alt="Profile picture" />
      <div id="name" class="name">User</div>
      <div id="quote" class="quote">—</div>
      <div class="location" id="loc"></div>
      <div class="badges" id="badges"></div>

      <div class="links" id="links"></div>
    </div>

  </main>

  <footer>
    © <span id="year"></span> TAOMA™
  </footer>

  <script>
    (() => {
      'use strict';

      const yearEl = document.getElementById('year');
      if (yearEl) yearEl.textContent = new Date().getFullYear();

      const soundBtn = document.getElementById('soundBtn');
      const soundLabel = document.getElementById('soundLabel');
      let bgVideo = null;
      let bgAudio = null;
      let soundOn = false;

      function safeUrl(raw, { allowRelative = true, allowedProtocols = ['http:', 'https:'] } = {}) {
        if (typeof raw !== 'string') return '';
        const trimmed = raw.trim();
        if (!trimmed) return '';
        if (/^javascript:/i.test(trimmed)) return '';
        try {
          const parsed = new URL(trimmed, window.location.origin);
          if (allowedProtocols.includes(parsed.protocol)) {
            if ((parsed.protocol === 'http:' || parsed.protocol === 'https:') && !trimmed.startsWith('http') && allowRelative) {
              return trimmed;
            }
            return parsed.href;
          }
        } catch (_) {
          if (allowRelative && trimmed.startsWith('/') && !trimmed.startsWith('//')) {
            return trimmed;
          }
        }
        if (allowRelative && trimmed.startsWith('/') && !trimmed.startsWith('//')) {
          return trimmed;
        }
        return '';
      }

      const safeMediaUrl = (raw) => safeUrl(raw, { allowRelative: true, allowedProtocols: ['http:', 'https:'] });
      const safeLinkUrl = (raw) => safeUrl(raw, { allowRelative: false, allowedProtocols: ['http:', 'https:', 'mailto:', 'tel:'] });

      function createLocationIcon() {
        const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
        svg.setAttribute('width', '16');
        svg.setAttribute('height', '16');
        svg.setAttribute('viewBox', '0 0 24 24');
        svg.setAttribute('fill', 'currentColor');
        svg.setAttribute('aria-hidden', 'true');
        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        path.setAttribute('d', 'M12 2C7.6 2 4 5.6 4 10c0 5.3 8 12 8 12s8-6.7 8-12c0-4.4-3.6-8-8-8zm0 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6z');
        svg.appendChild(path);
        return svg;
      }

      function updateSoundUI() {
        if (!soundBtn) return;
        soundBtn.classList.toggle('on', soundOn);
        soundLabel.textContent = soundOn ? 'Sound on' : 'Sound off';
      }

      async function turnSoundOn() {
        try {
          if (bgAudio) {
            bgAudio.muted = false;
            await bgAudio.play().catch(() => { });
          } else if (bgVideo) {
            bgVideo.muted = false;
            await bgVideo.play().catch(() => { });
          } else {
            return;
          }
          soundOn = true;
          updateSoundUI();
          soundBtn.classList.remove('hidden');
        } catch (_) {
          // bleibt off
        }
      }

      function turnSoundOff() {
        try {
          if (bgAudio) { bgAudio.muted = true; }
          if (bgVideo) { bgVideo.muted = true; }
          soundOn = false;
          updateSoundUI();
        } catch (_) { }
      }

      soundBtn?.addEventListener('click', () => {
        if (soundOn) turnSoundOff(); else turnSoundOn();
      });

      // Ein “erster User-Input” schaltet optional sofort Ton an
      const firstGesture = () => { turnSoundOn(); window.removeEventListener('pointerdown', firstGesture); };
      window.addEventListener('pointerdown', firstGesture, { once: true });

      async function loadTree() {
        try {
          const slug = decodeURIComponent(location.pathname.split('/').pop() || '');
          const r = await fetch(`/api/linktrees/${encodeURIComponent(slug)}`);
          if (!r.ok) return;
          const data = await r.json();

          // Background (Video oder Bild)
          const bgEl = document.getElementById('bg');
          bgVideo = null;
          if (bgEl) {
            bgEl.textContent = '';
            const bgUrl = safeMediaUrl(data.background_url);
            if (bgUrl) {
              if (data.background_is_video) {
                const video = document.createElement('video');
                video.id = 'bgvid';
                video.src = bgUrl;
                video.autoplay = true;
                video.muted = true;
                video.loop = true;
                video.setAttribute('playsinline', '');
                video.setAttribute('webkit-playsinline', '');
                video.preload = 'auto';
                bgEl.appendChild(video);
                bgVideo = video;
                bgVideo.play().catch(() => { });
                document.addEventListener('visibilitychange', () => {
                  if (!document.hidden) bgVideo?.play().catch(() => { });
                });
              } else {
                const img = document.createElement('img');
                img.src = bgUrl;
                img.alt = 'Background';
                bgEl.appendChild(img);
              }
            }
          }
          if (bgEl) {
            bgEl.classList.remove('night', 'rain', 'snow');
            if (data.background_effect && data.background_effect !== 'none') {
              bgEl.classList.add(data.background_effect);
            }
          }
          // Audio (Song hat Vorrang vor Video-Ton)
          if (bgAudio) { try { bgAudio.pause(); } catch { } bgAudio.remove(); bgAudio = null; }
          const songUrl = safeMediaUrl(data.song_url);
          if (songUrl) {
            bgAudio = document.createElement('audio');
            bgAudio.src = songUrl;
            bgAudio.loop = true;
            bgAudio.preload = 'auto';
            bgAudio.muted = true;            // Autoplay-freundlich starten
            document.body.appendChild(bgAudio);
            bgAudio.play().catch(() => { });
            soundBtn?.classList.remove('hidden'); // Button zeigen – Nutzer kann unmute’n
          } else if (data.background_is_video && bgVideo) {
            // Kein Song → Videoton anbieten
            soundBtn?.classList.remove('hidden');
          } else {
            soundBtn?.classList.add('hidden'); // nichts abzuspielen
          }
          soundOn = false;
          updateSoundUI();
          const cardEl = document.getElementById('card');
          if (cardEl) {
            const t = data.transparency ?? 0;
            const alpha = 1 - (Math.min(Math.max(t, 0), 100) / 100);

            if (alpha <= 0) {
              cardEl.classList.add('transparent');
            } else {
              cardEl.classList.remove('transparent');
              cardEl.style.setProperty('--card-alpha', alpha.toString());
            }
          }
          // Profil/Badges/Links wie gehabt
          const pfp = document.getElementById('pfp');
          if (pfp) {
            const profileUrl = safeMediaUrl(data.profile_picture) || '/static/icon.png';
            pfp.src = profileUrl;
          }
          const nameEl = document.getElementById('name');
          if (nameEl) {
            const mode = data.display_name_mode || 'slug';
            nameEl.textContent = (mode === 'username' ? (data.user_username || data.slug) : data.slug) || 'User';

            // Effekt-Klassen setzen
            nameEl.classList.remove('glow', 'neon', 'rainbow');
            if (data.name_effect && data.name_effect !== 'none') {
              nameEl.classList.add(data.name_effect);
            }
          }
          const quoteEl = document.getElementById('quote'); if (quoteEl) quoteEl.textContent = data.quote || '';
          const locEl = document.getElementById('loc');
          if (locEl) {
            locEl.textContent = '';
            const locText = typeof data.location === 'string' ? data.location.trim() : '';
            if (locText) {
              const icon = createLocationIcon();
              const text = document.createElement('span');
              text.textContent = ` ${locText}`;
              locEl.appendChild(icon);
              locEl.appendChild(text);
            }
          }

          const badgesEl = document.getElementById('badges');
          if (badgesEl) {
            badgesEl.innerHTML = '';
            (data.icons || []).forEach(ic => {
              if (!ic.displayed) return;

              const desc = ic.description || ic.code || 'badge';
              const wrap = document.createElement('span');
              wrap.className = 'badge';
              // Tooltip via title (Desktop) + aria-label (AT / Touch-Langdruck zeigt oft auch title)
              wrap.title = desc;
              wrap.setAttribute('aria-label', desc);

              const img = document.createElement('img');
              const iconUrl = safeMediaUrl(ic.image_url);
              if (!iconUrl) return;
              img.src = iconUrl;
              img.alt = desc;
              img.width = 20;
              img.height = 20;

              wrap.appendChild(img);
              badgesEl.appendChild(wrap);
            });
          }
          const linksEl = document.getElementById('links');
          if (linksEl) {
            linksEl.textContent = '';
            (data.links || []).forEach(l => {
              if (!l.is_active) return;
              const href = safeLinkUrl(l.url);
              if (!href) return;
              const a = document.createElement('a');
              a.className = 'link';
              a.href = href;
              a.target = '_blank';
              a.rel = 'noreferrer noopener';
              const iconUrl = safeMediaUrl(l.icon_url);
              if (iconUrl) {
                const img = document.createElement('img');
                img.src = iconUrl;
                img.alt = '';
                a.appendChild(img);
              }
              const span = document.createElement('span');
              span.textContent = l.label || l.url;
              a.appendChild(span);
              linksEl.appendChild(a);
            });
          }
        } catch (e) {
          console.error('loadTree failed:', e);
        }
        soundOn = false;
        updateSoundUI();

        // Musik standardmäßig an
        setTimeout(() => {
          turnSoundOn();
        }, 300);
      }

      loadTree();
    })();
  </script>
