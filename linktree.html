<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TAOMA™ — Linktree</title>
    <meta name="theme-color" content="#0f1223" />
    <link rel="icon" type="image/png" href="/static/icon.png" />
    <style>
        :root {
            --bg: #0e1020;
            --ink: #e9ebff;
            --muted: #a2a9c8;
            --acc: #85a3ff;
            --card: #171b3b;
            --shadow: 0 10px 30px rgba(0, 0, 0, .35);
            --radius: 16px;
        }

        body {
            margin: 0;
            font: 15px/1.6 Inter, ui-sans-serif, system-ui;
            color: var(--ink);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--bg);
            overflow-x: hidden;
        }

        /* Background video/image */
        .bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
        }

        .bg img,
        .bg video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 3rem 1rem;
        }

        .pfp {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #fff3;
            box-shadow: var(--shadow);
            object-fit: cover;
        }

        .name {
            font-size: 1.8rem;
            font-weight: 800;
            margin: 1rem 0 0.5rem;
        }

        .location {
            display: flex;
            align-items: center;
            gap: .4rem;
            justify-content: center;
            color: var(--muted);
            margin-bottom: 1rem;
        }

        .quote {
            font-style: italic;
            margin-bottom: 1.5rem;
            max-width: 600px;
        }

        .badges {
            display: flex;
            gap: .4rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: .25rem;
            background: #ffffff1a;
            border-radius: 999px;
            padding: .35rem .7rem;
            font-size: .9rem;
        }

        .links {
            display: grid;
            gap: 12px;
            width: 100%;
            max-width: 420px;
        }

        .link {
            display: flex;
            align-items: center;
            gap: .6rem;
            padding: 0.9rem 1.2rem;
            border-radius: var(--radius);
            background: var(--card);
            border: 1px solid #ffffff22;
            box-shadow: var(--shadow);
            transition: .2s;
        }

        .link:hover {
            transform: translateY(-2px);
            background: color-mix(in oklab, var(--card), white 4%);
        }

        .link img {
            width: 22px;
            height: 22px;
            object-fit: contain;
        }

        footer {
            padding: 1rem;
            text-align: center;
            font-size: .85rem;
            color: var(--muted);
        }
        .sound-toggle {
  position: fixed;
  right: 14px;
  bottom: 16px;
  z-index: 10;
  display: inline-flex;
  align-items: center;
  gap: .4rem;
  padding: .45rem .6rem;
  border-radius: 999px;
  background: #ffffff1a;
  color: var(--ink);
  border: 1px solid #ffffff33;
  box-shadow: var(--shadow);
  font-weight: 700;
  user-select: none;
  cursor: pointer;
  backdrop-filter: blur(6px) saturate(1.2);
}
.sound-toggle.hidden { display: none; }
.sound-toggle .dot { width:8px; height:8px; border-radius:50%; background:#ff6b6b; }
.sound-toggle.on .dot { background:#1dd1a1; }

    </style>
</head>

<body>
    <div class="bg" id="bg"></div>
    <button id="soundBtn" class="sound-toggle hidden" aria-label="Toggle sound">
    <span class="dot" aria-hidden="true"></span>
    <span id="soundLabel">Sound off</span>
    </button>
    <main>
        <img id="pfp" class="pfp" src="/static/icon.png" alt="Profile picture" />
        <div id="name" class="name">User</div>
        <div id="quote" class="quote">—</div>
        <div class="location" id="loc"></div>
        <div class="badges" id="badges"></div>

        <div class="links" id="links"></div>
    </main>

    <footer>
        © <span id="year"></span> TAOMA™
    </footer>

<script>
(() => {
  'use strict';

  const yearEl = document.getElementById('year');
  if (yearEl) yearEl.textContent = new Date().getFullYear();

  const soundBtn = document.getElementById('soundBtn');
  const soundLabel = document.getElementById('soundLabel');
  let bgVideo = null;
  let bgAudio = null;
  let soundOn = false;

  function updateSoundUI() {
    if (!soundBtn) return;
    soundBtn.classList.toggle('on', soundOn);
    soundLabel.textContent = soundOn ? 'Sound on' : 'Sound off';
  }

  async function turnSoundOn() {
    try {
      if (bgAudio) {
        bgAudio.muted = false;
        await bgAudio.play();
      } else if (bgVideo) {
        bgVideo.muted = false;
        await bgVideo.play();
      } else {
        return; // nichts zum Spielen
      }
      soundOn = true;
      updateSoundUI();
      soundBtn.classList.remove('hidden');
    } catch (_) {
      // bleibt off; Button bleibt sichtbar
    }
  }

  function turnSoundOff() {
    try {
      if (bgAudio) { bgAudio.muted = true; }
      if (bgVideo) { bgVideo.muted = true; }
      soundOn = false;
      updateSoundUI();
    } catch(_) {}
  }

  soundBtn?.addEventListener('click', () => {
    if (soundOn) turnSoundOff(); else turnSoundOn();
  });

  // Ein “erster User-Input” schaltet optional sofort Ton an
  const firstGesture = () => { turnSoundOn(); window.removeEventListener('pointerdown', firstGesture); };
  window.addEventListener('pointerdown', firstGesture, { once:true });

  async function loadTree() {
    try {
      const slug = decodeURIComponent(location.pathname.split('/').pop() || '');
      const r = await fetch(`/api/linktrees/${encodeURIComponent(slug)}`);
      if (!r.ok) return;
      const data = await r.json();

      // Background (Video oder Bild)
      const bgEl = document.getElementById('bg');
      bgVideo = null;
      if (bgEl && data.background_url) {
        if (data.background_is_video) {
          bgEl.innerHTML = `
            <video id="bgvid"
                   src="${data.background_url}"
                   autoplay muted loop
                   playsinline webkit-playsinline
                   preload="auto"></video>`;
          bgVideo = document.getElementById('bgvid');
          bgVideo.muted = true;
          bgVideo.play().catch(() => {});
          document.addEventListener('visibilitychange', () => { if (!document.hidden) bgVideo?.play().catch(()=>{}); });
        } else {
          bgEl.innerHTML = `<img src="${data.background_url}" alt="Background">`;
        }
      }

      // Audio (Song hat Vorrang vor Video-Ton)
      if (bgAudio) { try { bgAudio.pause(); } catch{} bgAudio.remove(); bgAudio = null; }
      if (data.song_url) {
        bgAudio = document.createElement('audio');
        bgAudio.src = data.song_url;
        bgAudio.loop = true;
        bgAudio.preload = 'auto';
        bgAudio.muted = true;            // Autoplay-freundlich starten
        document.body.appendChild(bgAudio);
        bgAudio.play().catch(()=>{});
        soundBtn?.classList.remove('hidden'); // Button zeigen – Nutzer kann unmute’n
      } else if (data.background_is_video && bgVideo) {
        // Kein Song → Videoton anbieten
        soundBtn?.classList.remove('hidden');
      } else {
        soundBtn?.classList.add('hidden'); // nichts abzuspielen
      }
      soundOn = false;
      updateSoundUI();

      // Profil/Badges/Links wie gehabt
      const pfp = document.getElementById('pfp'); if (pfp) pfp.src = data.profile_picture || '/static/icon.png';
      const nameEl = document.getElementById('name'); if (nameEl) nameEl.textContent = data.slug || 'User';
      const quoteEl = document.getElementById('quote'); if (quoteEl) quoteEl.textContent = data.quote || '';
      const locEl = document.getElementById('loc');
      if (locEl) {
        locEl.innerHTML = data.location
          ? `<svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 2C7.6 2 4 5.6 4 10c0 5.3 8 12 8 12s8-6.7 8-12c0-4.4-3.6-8-8-8zm0 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/></svg> ${data.location}` : '';
      }

      const badgesEl = document.getElementById('badges');
      if (badgesEl) {
        badgesEl.innerHTML = '';
        (data.icons || []).forEach(ic => {
          if (ic.displayed) {
            const el = document.createElement('span');
            el.className = 'badge';
            el.innerHTML = `<img src="${ic.image_url}" alt="${ic.code}" style="width:16px;height:16px"> ${ic.code}`;
            badgesEl.appendChild(el);
          }
        });
      }

      const linksEl = document.getElementById('links');
      if (linksEl) {
        linksEl.innerHTML = '';
        (data.links || []).forEach(l => {
          if (!l.is_active) return;
          const a = document.createElement('a');
          a.className = 'link';
          a.href = l.url;
          a.target = '_blank';
          a.rel = 'noreferrer';
          a.innerHTML = `${l.icon_url ? `<img src="${l.icon_url}" alt="">` : ''}<span>${l.label || l.url}</span>`;
          linksEl.appendChild(a);
        });
      }
    } catch (e) {
      console.error('loadTree failed:', e);
    }
  }

  loadTree();
})();
</script>

</body>

</html>
